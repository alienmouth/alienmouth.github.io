        "content": "kaleidoscope shardswhen mama showed the world her workthere was an ‘oh’ and ‘better luck next time’because two daughters in a row is losing the lotteryone more time, spinning the slot machine of chromosomes–&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; TRY HARDER &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (it’s not that difficult, honey)it’s not ‘who’s gonna work on da farm’ it’s a name-carrier, placeholder, the &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;‘don’t have be ashamed when you call her inside’to be on a first name basis with something pretendingto want a baby who can’t work, can’t drive &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BUT YOU CAN COOK TONIGHT (‘cause we drowned the weak &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;pups last week)well sending her out won’t dowho know what she’ll come back with. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;so there’ll be enough socks and tea,keeping the fire tended, the house warm &nbsp;&nbsp;&nbsp;the gas stove on, the fuel under the sink &nbsp;&nbsp;&nbsp;and the lighter in the drawer &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; DON’T BE A BAD GIRL (remember we love you)technical difficultiessorry not sorry we’re experiencing technical difficultiesbecause I didn’t get rid of the grease firethat took over my houseso it took over your house and watered the roseswith Marc Jacobsfrom a morning mouthhungry for bloody orchids clouding with vapor or contrite mustard gasI’m so sorry that it’s so coldyou can’t see throughyour windows.",

      "november2015-12-html": {
        "title": "HE MIGHT HAVE BEEN BIT BY A DOG OR SOMETHING",
        "author": "CLOTH",
        "category": "november2015",
        "content": "Dramatis PersonaeRiley, Playwright from the DIY music sceneAkira, Riley's masked friendJohn Meowkovich, Riley's catSCENE—Riley's living room with the stereo systemEnter Riley. They are hanging out in the living room, thumbing through records. They find the Cloth record. They sit and scan the cover. They put the record on. And the music plays for a bit. Then there's a knock on the door. And Riley gets up, answers the door.Enter Akira.Riley: What have you been up to?(Akira shrugs.)Riley: I have been chilling out working on this short play for Hannah's gutter show thing.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I showed the current edit to Hannah.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;She said that she liked the cat.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;That the last minute could be cut.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I don't think that says much about the play.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I wanted her to say something about reality melting dripping oozing through the walls(They listen to the record for a moment)Riley: I fucking bought this record when I was in college, like I use to buy albums that were on labels that I liked, because there wasn't the internet yet.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like because I really didn't have a way to learn about music otherwise.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;So what I would do is, if I found a band.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bands were on record labels. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Labels would have catalogues.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Catalogues would have all the other CDs.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CD stores still existed back then. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Then I would go to the record shop. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Shop around until I would find bands from the catalogue. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;And there was mail orders too.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When I got to college, well… I started out listening to rock. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Union were good, are good. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Union lead me to labels like Pop Bus direct line. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Union-like bands made up the entire Pop Bus catalogue.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Union and union-like filled my CD rack. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Union then became boring. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;So I listened to Prince for a while. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Then when I got back into rock, it was bands like Color Front, because there was directly, had a direct line from Union to Color Font. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;And then eventually all bands started to sound like Union. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It wasn't that I branched off into like all corners of indy rock, some experimental music.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;All corners of indy rock, some experimental music was devoured by my idea of what Union sounded like. (They listen to the record for a moment)Riley: I don't want to go to work tomorrow.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When I go out in public, there's, there's just a lot of death.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Spiritual death. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Emotional death. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There's just a lot of death. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is not even a matter of believing in other people. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I have to walk into every situation almost like as comedian does.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Looking at everything as a joke.  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I have to go into every situation with every person I interact with and expect the worst situation and try to figure out how to make it good you know?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is the only way. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It's the only rational response.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Trust me, I've tried to live all different ways. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Okay, there's different types of jokes. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Yes.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jokes have different functions. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You can turn it around. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It's inspirational. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You can treat that as an inspiration…&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Well, not a joke but like, umm, a challenge. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The challenge becomes the joke. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I've been testing this theory a lot since I have been working at Habitat for Humanity. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Not on the clients. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;On the people I work with, they are more challenging than the clients. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I feel more natural with the clients than I do with the people I work with. (They zone out in the music.)Riley: Maybe I should ask these guys to see if they want to do the soundtrack for my play. (They zone out in the music.)Riley: There's ex military guys up at Habitat for Humanity who are extremely patriotic, they have flags everywhere. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is terrifying, it's the heart of darkness in some respects.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I see it because there are one or two guys up there who are extremely proud of their service, who their entire ego is based around this service. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like they are proud in a way that the pride becomes the center of this person.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like they can't see the world in any other way. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I just like steer clear of this person. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I say hey to them, and I don't engage them in any other conversation. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Unless its in the bathroom or something, and it's just like, hey. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cus I know, that the minute I start interacting with this person, they would size me up, and I have already sized them up. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;And we will know that we are mortal enemies. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;...&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;But its possible that he like prince. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;We could bond over that. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Things like that have happened. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;In work situations. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Before.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like meeting people who are extremely different in ways, but it's just like fuck, I really like that person. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like at my last job, at that last flower shop I worked at. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;There was this guy that I worked with, that I fucking really liked. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was older than me. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was like probably close to sixty. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was just this this fucking weird, hilarious dude. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was super hyperactive. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was always bopping around, saying funny shit, had a real funny way of talking.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;And like he was like this super ultra ultra conservative hardcore Christian. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ultra. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was like the jeasus freak of all jesus freaks. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was extra super crazy conservative about political shit. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Believes in the police, really hardcore right guy. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;But me and him very quickly became like the comedy team, super hardcore. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Because he would say shit to get my going. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;And we would just start. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Oh man. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I love this guy. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was so funny. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was really different from me, but he was really on the ball. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He was hilarious. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;His name was Roy. (They zone out in the music.)Riley: I don't want to do anything&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I think I have directed my whole life to not doing anything&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like the not-reading, not-making-shit, not-hanging-out type not-do-anything. (Riley checks his phone.)Riley: Oh shit, Hanah just texted me: told Nathan that you were making a play, and he said that it made his day. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;That's nice.(Akira nods.)Riley: Want another drink?(Akira shrugs)Riley: Alright. Exit [Riley](Akira sits in the room alone humming. The bumming becomes the soundtrack for the moment. Everything holds on Akira humming.)Enter [Riley holding John Meowkovich]Riley: Look who I found.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It's John Meowkovich.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When got John Meowkovich at the animal shelter, they told us his medical history. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They said when they when they found him, he had an injury to his scrotum. He had not been neutered.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;They said that when they found him, his balls were ripped open, his balls were hanging out. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;But like something happened to him. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He might have been bit by a dog or something. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;But when they found him his ball sack was ripped open. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He shows concern for the cat.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;So when I brought him home I was like dude I am never going to let something like that happen to you again. You're safe now.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Like I felt so sorry for him. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Because he is such a sweet cat. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;When I first saw him in the shelter, he came right up to me and sat in my lap and I was scratching his chin and he would just not move. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He could just sit on top of me for like ever. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Love at first sight. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;He totally, he was like my cat. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I knew when I first saw him. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I was like, that's my new buddy.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(They zone out in the music.)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;What if I just never finished the play&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;What if I just sat here listening to records until the power went out, until reality is reality melting dripping oozing through the walls&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Put on Prince or some shit.(Akira gets up.)Riley: Oh shit, you're headed out? Riley: Allright duderz. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Well, it was great to see you.Exit [Akira](Riley sits in the chair, listens to the music for a long time, like as though they were never going to stop, as though the play was never going to end.)",
        "url": "/november2015/12.html"
      }

      "reviews-there-html": {
        "title": "THERE WAS SO MUCH BEAUTIFUL LEFT: A Review",
        "author": "James Leaf",
        "category": "reviews",
        "content": "there is within humans a certain propensity for our emotional beings to atrophy over time. whatever the different circumstances, we have all known people who have allowed their capacities for love and empathy to deteriorate through small acts of neglect, violence, or pride&mdash;the weariness that presses on the bones, attempting to warp them. Raul Alvarez&rsquo;s THERE WAS SO MUCH BEAUTIFUL LEFT is about that tendency, or, perhaps, about that weariness; about succumbing and remaking, overcoming; about starting small and growing painfully but without fear; about coping and then learning to do better than that. this book is an ill, holy bonfire in the desert scratching messages to something like god or the space between two strangers standing at the same bus stop having really bad days.here&rsquo;s a snapshot:from &ldquo;RAPID CYCLING&rdquo;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;lingering sexuality&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;which takes your mind and makes it&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;two, divided and divisive&mdash;I know it like the sunshine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;seeping through the window reflecting off my ring&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;finger touching my coffee&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cup silently begging to be let in please come in!&rdquo;from one of the untitled poems about the devil in part 2:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;For five blurry years&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;we&rsquo;ve owned the same ranch dressing&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;neither of us remember buying it&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;we don&rsquo;t remember buying any of our condiments&quot;from &ldquo;IT&rsquo;S IMPORTANT TO BE HAPPY ABOUT HOW SAD YOU ARE&rdquo;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;I know I&rsquo;ve said I love you too many times in this poem but it&rsquo;s okay because it&rsquo;s a rhetorical device. Rhetorical devices are language tricks you can use to tell people you love them.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;What I&rsquo;m saying is I owe a lot to people.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;What I&rsquo;m saying is if there is anything worthwhile about growing up religious is that you will never stop believing in magic no matter what you tell yourself.&quot;from &ldquo;NOTES ON JOY&rdquo;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &quot;Fuck that. Take pain and loss like late season snow into your mouth&quot;everyone wants to sign your cast so badly. people have come up with thousands of ways to add love to pain even if it doesn&rsquo;t fix anything. you gotta remember the point of all this living, its that people want to be bandages and not fists except sometimes people get really used to being fists and its hard/impossible/sacred to remind them that they&rsquo;re not fists.sometimes things never had a chance to choose between bandage and fist and those things can become hospitals and healing is always on the heels of pain, which causes our hands to reach out and become entwined with the hands of those around us. perhaps that&rsquo;s the only human universal and its why we try so hard for everyone around us.i think i learned these things from Raul&rsquo;s book. or maybe i always knew them and this book just reminded me. you can get a copy of &quot;THERE WAS SO MUCH BEAUTIFUL LEFT&quot; from boost house",
        "url": "/reviews/there.html"
      }

      "october2015-1-html": {
        "title": "Locard’s Principle",
        "author": "Chloe N. Clark",
        "category": "october2015",
        "content": "It is easy to see the physical signs of someone gone:the hairs left on pillows, the fingerprint left on a glassleft by the sink, the line etched into a wall where heightwas recorded until the recorded was never going to getany taller. It is not as easyto see the smaller traces left behind: the indent in a pillowslowly regaining its shape, the glass left in the cupboardthat won’t be drunk from again by the same lips, the lineson faces that won’t appear because they only come with age. It is nearly impossibleto see the things taken away with the one who has gone: the color bled from hair with worry, the glass that is pickedup and set down and picked up too many times because the handsjust need to be doing something, the lines studied on the palmsof hands because your fortune never told you that this is whatwould happen, that this is lossand it is irrevocable. This evidenceis the evidence that does not forget because you cannot forget.",
        "url": "/october2015/1.html"
      }

        "title": "3 Poems",
        "author": "Jess Rizkallah",
        "category": "october2015",
        "content": "punkass strawberriestheyve got jowls and everything. these are some punk rock strawberriesthere’s a civilization in every seed and each one is yelling at the one nextdoor to turn down the bass &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp and the sirens &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp to end more quietlyand all delicately. and like, thematically. or somethinglike the end of the world will be &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp and often isall saltwater on flesh“Nearer My God To Thee” playing as the sun goes down it’s mouth clamping  down on our corpsesdecorating the cupcake of this planet &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp cuteCNN will still be broadcasting, of course. they’re holding the Titanic’s finalnote in a glassbottle in their database until they receive confirmation thatthe world is indeed ending. &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp an intern has confirmed this (we’regood for something) (sometimes) (would you like thesestapled or paper clipped)i bring my mouth down on the strawberry, getting seeds stuck between my teethi bare my teeth at the sun &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp pretending the red flesh is someone else’si am so totally punk rock. i don’t look the sun in the eye buti am still so totally punk rock. i so totally feast on the jowlsof poetry and the prelude to chapstick and smoothies andmetaphor rotting in the fridge.i am the sun, coming for the world. i am muting all these baby armageddons.these berry flavored apocalypses. &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp cute &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp cute cute cute &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp , &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp the endWORKING FRIDAY NIGHTS IN HARVARD SQUAREthe lady ordering a latte was reading bossy pantsand i was like “hey is that book good?”and she looked at me like i had seventeen fingersattached to my left cheek because&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp How Dare The Coffee Gnome Speak Like a Person About Person Thingsand i was like YIKES OKAY MAYBE I’M NOT A PERSON AFTER ALLand then she took her drink and went to sit down and unzippeda flap in the skin of her upperarm and shoved the book insideand i was like YIKES OKAY maybe i’m not the one who’s not humanand then a different lady, the woman who paints her face purple blue blue blue glitter came in with her luggage and her big scarf and she sits in the cornerand she is talking to someone who isn’t there and she’s doing this whilepainting her face all starry night but like if van gogh had done it at the discotequebut like if the disoteque was underwater.&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp and she’s talking about the jazz age and also about the fire that burned down the horsestable but also she’s really not ableto stomach dairy this week and she doesn’t know what to do about itbecause being lactose intolerant is becoming an expensive trend in this college townbut also HEY YOU &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp YOU  WITH THE MOTOROLA WAITING FOR YOUR COFFEE &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp YEAH YOU I SEE YOU   &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp YOURE NOT TAKING ME ANYWHEREI DONT EVEN HAVE HEALTH INSURANCE AND IM SICKOF THIS 1984 SHIT &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp I WISH YOU’D ALL JUST LEAVE ME ALONEOR AT LEAST SPOT ME 22 FUCKING CENTSand she turns to her ghost friend and sobs, she is sobbing and thenshe is medusa’s mouth again, snakes coming out of the craniumof every word she says, she says one day &amp;nbsp&amp;nbsp&amp;nbsp one day one day oneday one day one day one day one dayone day one day one dayone day one day one day one dayone day one day the the entire world will beblue and people will be nice and maybe. maybeshe is the most Person person herethe summer i keep yellingi’ve swallowed all the elephants in the room,they hide under sheets like i can’t see thembut i know they’re there. there’s a tiny dancing manmaking coffee somewhere between my elbowand my chest emoji. he back and forthsto collect the magic beans scattered where i creaki’ve started yelling about capitalism in the kitcheni do this by yelling CAPITALISM!!!! in the kitchensam tells me to stop yelling un-popped punk at herand marisa tells me to stop reading Pinsky.&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp Pinsky uses his indoor voiceand i think about how it will still always be louder than my outdoor voice&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp so now i am busting down the doors in my mouth       the same way i am always busting open follicles to get to the caffeine of myselfwhere the tiny man danceswhile tiny man works, his third eye puts an ear to my chest and hums alongi don’t have to tell him how much i love him or that it weirds me outthat i do or that i know his voice like skin that traps an ingrown hair&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp like something that’s part of me, something i could also rip out, something &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp with eyelashes the same length as minei don’t know where i live anymore but i’ve started fallingasleep, bottlecap charging in my palms. i am soaking upcosmic energy to phone the ambivalent space booger.i need to ask the Moon a thing. i need to ask it what to dowhen people keep leaving? &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp when they’re actuallyplanets hatching from human suits. i need to ask how i toocan become a planet. or a non planet &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp or an old cassette,or something like a hatchet to the gravitational pullbetween scars when scars match up. &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp still ringingso i ask sam instead and she tells me that when the kid upstairs runs,dust falls from the ceiling. her ivy plant covered with the slap of baby feet.i leave the bottlecap upside down by my bed to catch moreit’s always empty in the morning &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp so i feed it to the elephantsand they tremble &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp their nails are upside down shot glassescracking under the weight of the espresso that the tiny man in my chestis stacking every time i feel a thing. &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp every time i close doorsinstead of busting them open &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp i am running out of rooms.i wake up next to a notebook open like a woundone centimeter to the left of mine so i’ll never write itdown just right even when i finally can and so     i’m yelling in the kitchen &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp i’m busting open follicles,     i want the scars lined up   and they tell me to stop yelling    to use my indoor voice &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp to stop using hammers instead of keys        they want me to leave the roomand there is caffeine everywhere &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbspi am leaking magic beansand the tiny man is riding the elephants out of my chesthe wants me to look them in the eye &amp;nbsp&amp;nbsp&amp;nbsp&amp;nbsp but their eyelashesare too thick. they look like mine",
        "url": "/october2015/2.html"

      "october2015-4-html": {
        "title": "Not for sale: hit and run",

      "october2015-9-html": {
        "title": "final breathless minutes at the the end of our fakeout kiss-mess",
        "author": "Nooks Krannie",
        "category": "october2015",
        "content": "marijuana was legal/ the park behind the bamboo trees was home to inbred flowers/ that is where you licked both of my hands/ tied my bangin’ hair to a semi-drunk spaniel, “it’s ok, the dog is asleep.” you said/ it was a lie &amp; it’s always a lie, such a fucking lie/your lie became animated with eye pupils/green &amp; mushy/ my hair started to take flight/”glup! slurp!”/the drunk spaniel had chewed the helium leaking like a pissy thong/from me/from the bamboo lips/there was no stopping/&amp; ears that smelled like clam chowder on my breath/ we floated up, up &amp; you waved my fallen shoe at me in a cursed goodbye/the dog barked/ bended his paws through wax paper clouds, chasing the glitter holes that were blinding us &amp; everywhere/it was china town emergency/ the cops/fried slug broth in sugar bowls/in mouth/&amp; the cops kept torching the night sky/ throwing soup cans with rolled up requests for me &amp; spaniel to land on earth, but I had just begun to eat marshmallows with zero calories, ya know? ya feel? &amp; spaniel agreed, so I took the requests &amp; put the roll-ups between the holes/ the night sky lit up, so lilted, so like a dirty skirt in a splooge fire/ the last thing I saw was your face, turning color &amp; punching air with your mega bushy groin, so you can have a little taste of the magic bamboo shoots/ the starlight spewed ashes from my lungs.you still ask me about that night/not together but ours/first date/first hand sex we winged every time you go down on me, what a royal piss it was. but now, like today in this maybe rented apartment/it’s a blank dear, oh dear, fo sho.",
        "url": "/october2015/9.html"
      }

      "october2015-8-html": {
        "title": "Harlem Ang Moh",
        "author": "Maria Ng",
        "category": "october2015",
        "content": "You are sitting in bedsweating out a chicken noodle soup. You watch from afar.Teng and Cruz live in a paint speckledapartment. Teng is dotting the ceiling and the walls with her skinny pale fingers.She is poking craters intothe moon at night. She issending men to their deathswith holes in their skulls by doing wet willies in their temples, execution style.They have gentrified the yuppies.Cruz has brought the soul backto the streets. Teng has blownup all of the art museums.Such tackiness. Silly ang moh.Damned gringos. White flight.New Harlem Renaissance.But sometimes they are tenderand they lead the yuppies into coffee shops and buy them muffins.You watch them dancing and laughing, you have a pair of binoculars. Youare their peeping tom.  You are also Pork Bun’s baby sitter.Sometimes they call you wheneverit’s time for them to sing at theYum Cha club. In the afternoon you hear themechoing, eres para mí, Nǐ hé wǒ,always, always, always.You know who they are. You watched Teng and Cruz, hand in hand, in loving embrace, almost forming their own cocoon, crash into Mother Earth as a meteor on the Lunar Year.  They woke with their lips connected.Sweetness exchanged, mi amor.No pendejas shall steal you.It was a cold night, you figured you had too much eggnog, despitethat it wasn’t Christmas anymore. But they were so beautiful. You couldn’t your get eyes off of them. So much so that when they were looking for a caretaker for their daughter,Pork Bun, you were the firstemail in their inbox.Your cover letter looked like this:I can cook a meenmeel, I can speak conversationalSpanish, I was once a yoga instructor.You couldn’t spell or splityour lips to form coherentsentences. And yet, theyhired you. Silly Ang mohwants to be our friend.",
        "url": "/october2015/8.html"
      }

      "october2015-12-html": {
        "title": "2 Poems",
        "author": "Luis Neer",
        "category": "october2015",
        "content": "Scattered AshesMost of my life is a game of racquetball(I can’t like any of myself).This poem is a translationfrom the jar of tears I never cried after watching The Elephant Man and gasping, seeing that John Merrick’s left hand was the only part of his body that was not disfigured, and thinking that its calmness was spreading across his body to make him radiate beauty.I thought there was a poem to be found there, but something didn’t quite fit.I wanted to relate it to my own self but I could not locate my own unscathed left hand.My actual left hand bears a small white scar from where I accidentally lacerated the tissue when I was eight years old at my younger sister’s birthday party; I was trying to make a mask out of a weird kind of camouflage party hat(the world writes its own poems).I am more like a fish in a glass bowl that is rolling down the side of a mountain and the bowl shows my reflection and the bowl never breaks.You told me that all my attributesare more than just a fortressto surround something rottenbut you are speaking to a walland I am standing behind it.Motion Sicknessafter Conor OberstLife is not a roomPeople don’t just enterthrough some doordrop odd objects and disappearEverything including youis in constant motionThe first time I diedmy failed red heart had to choosejust one way to paint my bodyI could have been a ballerinaspinning frantic, toppling overinto stuporI could have been a trembling handI became a peeling walla black holea beacon of lonelinessbecame abstract fireto warn rooms of peopleavert, avert your eyesI radiate nothing, save forthis pale beam of doubtplease don’t watch my lightthat smacks the floor and shattersI am searching for a place to feel solidstanding still before the thunderstormthis planet holding its breathgetting dragged around the Sun",
        "url": "/october2015/12.html"
      }

      "october2015-13-html": {
        "title": "One Must Imagine Sisyphus Happy",
        "author": "Clayton Hensley",
        "category": "october2015",
        "content": "Differences, indifferences, conspiracies, transparencies, oh run softly sweet Thames but it erupts so violently churning mad into, what is the origin of a river? The fish that squirms in your hands and slips with a plop— er versinkt im Ozean— your sticky hand. You lost it! That was a good one too, would have made a great trophy! Atrophy. I can't go to the store like this. Your red right hand. You haven't eaten. Look into these empty soup cans and watch yourself, yes, there! in the bottom. You have the uncountenance of a tomato. Red right hand.Hush! Just shut up for a minute! (Don't try to open, just listen. These boulders that were my eyes).Other voices. From behind the door. Other rooms.-It's just unacceptable. I mean at first it was understandable, but now it's just unacceptable.-What else can we do for him? You'd think he'd at least make an effort. You know when Dave came over the other day he wouldn't even shake his hand?-You mean shaking someone's hand would be making an effort?-What?-Shaking someone's hand. You consider that him 'making an effort.'-Well no I guess not. I just mean he won't even-Did you shake Dave's hand?-I patted him on the back.-But you didn't shake his hand?-What are you defending the little prick now?-No. God no. He's lazy and it's absolutely unacceptable. It's like all he wants to do is lay in bed all day.Lay all day lay all day lay all day stay away stay away stay awake-It just seems like part of him has given up.-Part?-I'm sorry at this point it's just unacceptable. He needs to try to get a job, something, you know. Something to get him out of this rut.(Then he can go back to giving people handshakes). (He's being an immature little jerk. I'm saying maybe then he'll grow up). (Wow I didn't know handshakes were a sign of being a mature grown up). (Why are you giving me so much shit about the goddamn handshake)?  (It's not about the fucking handshake (Are you brain-dead)? it's about the fact that you're (being an idiot) blind to the real issue with him). (The issue is that he's being immature). (The issue is we (I) are (am) not going to support him).-We've got to give him an ultimatum. It's getting ridiculous.It's getting louder! The tick tick tick. Little legs scampering across the floor. Du! ungeheurer Ungeziefer. Please don't crawl into my bed. Will it? Will it crawl into my bed? It's hard to say. Please don't let it. Okay, okay, easy there, child. But you must do something— there be produced an old hag— plight me thy trouthe heere in myn hand, the nexte thyng that I requere thee, thou shalt it do, if it lye in thy myght. To learn what it is women want? Bah! What is the origin of that river? Remember it is still wet where it churns and your hand slick. Don’t try to impress me with your reading for the read man makes me wary as the unthinking and the thinking. His life is a crisis and every moment a reference. You. You’ve fooled me, child. That cut I made does not bleed but hisses as severed wires and smells of smoldering plastic. Tell me, can you love?Love? Whom? There's a spot in my head like the tip of an iron who's stirred great fires— Sir Tyro! He who prods at red coals which hiss with its contact and from within swell with heat, and as he pulls the iron from their depths— they erupt in flame! Oh! The skin does it blister and bubble in heat. Gone is Sir Tyro and you're doused in the waters of your river. There's a stray dog along its banks.-Have you ever followed him?-No. I don't think I want to know how he lives.He goes into the alley-way behind a bar down-town. A man grossly pushes from the kitchen door whose fluorescent light scatters frantically about him and the steam from the street. He sets smoke to the yellow stained cigarette and there meets a man in a black suit emerging from the shadows (outer shadows hugging at the periphery of the way and building facades). He can see his figure, but only that, he wears a hat, through the smoke and through the wet night air.-Your move, Mr. Brown. How long will we play these games?-As long as it takes.-What are you looking for?-Answers.-It depends on which way you want to hear it. Which way you want it told. Perhaps you’d like to know that you’re a product of lust and you were about to make the same mistake. That what you desire and call control is an illusion you find in chaos. You pretend you play a role but are terrified when you think and realize how much you’ve done without thinking. You gild myriad fractals haphazardly purged from the inevitable− your un-doing and call it beauty.-And what about you? You killed her.-I killed her?-Yes. You killed her.-Who am I? Think about it, Mr. Brown.the dog stirs in the darkness. What was that?-The truth is you depend on me. And I’ll have you grieve times over before it is through.He holds up a small lace garment on the end of a pencil, the light intertwines in all its perforations.-This was hers. Was it not?It drops to the ground, flitting as it falls, each silken curve catching the breeze in its sensuous ballet. It lands neither gracefully nor abruptly but in its soggy pile joins the streetal amalgamate of indulgent filth.Differences, indifferences, you'll know the same mort noire. His fur is mangy and matted and he sniffs over the wet asphalt for something.-Probably he's hungry.-Probably...His nose brushes past the muddy puddle that holds once lingerie. -What are those little spots on the ground?-Bottle caps. Bottleless caps.Bottleless caps. Auch Essen oder nur Trinken? Nur Trinken für mich. Jawohl, was wollen Sie? Was habt ihr vom Fass? Nur Pils heute. Also, bitte schön.Du musst gehen mein Freund. Du weißt dass, ja? Du musst hier weg gehen.Warum? Ich bin noch komfortabel.Es ist schlecht. Es ist richtig nicht gut. Du weißt dass, ja?Ja. Ich glaube ich verstehe.Wenn du stehst, wirst du nicht mehr bleiben, wirst du nicht mehr sein. Wann deine Füße nicht mehr laufen kann, wirst du fallen. Und du bist müde.Ja. So trank ich und ging.Shut up! Wake up! Träum nicht mehr. The voices of sleep, in your head, other voices, there are others. Behind the door. Other room. Leaving already? Please don't go.I deceive only because I just don't know how to say.-Why has he been like this?-I don't know but I don't think I can handle it much more. He's not himself.Not yourself not yourself not myself.-Do you think you could find him a job? Pull him out of that rut? It'd do him good, I'm sure of that.What don't you understand? They all know how full of shit you are. You're being fucking ridiculous.-Can I tell you something? I saw a dog the other day. A stray dog. He walked past me watching with mangy eyes those dreadful eyes watching as he past. I reached out to him. There was something in my hand. I wanted to give him something to eat. red right hand. He came up to me slowly never averting those dreadful eyes and it bothered me I couldn't hold eye-contact no matter how I tried— those boulders that were my eyes— but he just kept watching, just keeps watching. He took it from my hand and tucked his tail between his legs and I tried to follow him but I couldn't go as far as him I just couldn't go that far-just tell him the truth?(What was her name? Susan? Would you Wake for Susan? Would you weep for Susan? For all the Susans?)-The truth?are you happy?-That just because she's (hushed) dead doesn't mean he should be?All the Susans. I wish I could have handled her death as well as she did mine.Ich sagte: Kam nicht zürück. Mein Freund. Bitte.It's cold in my hand. ?. Shouldn't it be? Red right hand. Mein Freund, bitte. HHHHHHWWWHHHOO.But it won't be for long.I don't think I want to follow him any farther I just can't go that far though maybe she could have and maybe if she were here I'd go with her, maybe if he didn't hurt so badly I'd follow him. How much longer will we play this little game, Mr. Brown? Why does he go the way he does? Is it because someone has to? Is it because no one else does? He disappears into a dark that only darkens the more. But he knows where he is going. Through the mange through those eyes through the dark he knows where he's going. He knows there is a destination. There is a destination to which he goes. And maybe someone has to. But I stop in the half-light, weighted heavily, red right hand. How much longer, Mr. Brown?Feuer frei.A flash of light and I hear no sound.    There's that sick ether feeling in my stomach. Too much sleep. The light through the blinds through the window across the room fills it with gray and my skin burns against the sheet and the bed. I pull myself with infantile limbs from the hold to the window and let the light touch me. There's a silver ribbon, like a streamer, caught in the low branches of the tree there across the way and it oscillates there in the wind, and there's that certain spot in its movement where it catches the light and fills my eyes, fills the room, with this blinding glint whose apparition engrains itself in a way that is projected on the walls, the ceiling, the back of my eyelids when I look away. I lifted the blinds and cracked the window and took this first breath and took it deeply and I stretched out these feeble limbs and was washed in a warmth that ran down into my feet. Arise now, arise, thou great Noontide. There may yet come a moment for which you can answer.",
        "url": "/october2015/13.html"
      }

      "september2015-1-html": {
        "title": "What Our Empty Spaces Might Know",
        "author": "Carmen E. Brady",
        "category": "september2015",
        "content": "treat kissing as a means of pure communication, finding the hollows and ridges of someone else’s soft palate. the way their tongue sits. the airspace their words blow through. find the shape of every semi-vowel, every off glide and lap them up and pull them inside your mouth.we can figure this out together.maybe.can you tell me how it would feel to wake up next to someone who was already awake?i’ve never called anyone baby other than a baby. i think that’s the best thing about me.i want bugs to crawl all over me.i want you to find my self breathing still in the woods and learn to leave me alone.i cover things with contact paper to let light in and keep sight out.at one time i dreamed up a life i wanted. it glimmered. it’s obtainable still. i catch glimpses sitting in second story cafes. airplanes. municipal busses and when i laugh at work.the window seats are the only things worth it.would you sit right by me and listen to my words? or would you cut me off, call me baby, keep me quiet at parties?i’ve been taught to keep quiet. i feel ashamed of everything i say.i’m only saying this because i’m sitting here yearning to know what your mouth cells taste like with my mouth cells.i think our systems know a lot.it’s good to take a gamble.i stopped by to use my lips to say good morning.",
        "url": "/september2015/1.html"
      }

      "september2015-4-html": {
        "title": "4 Poems",
        "author": "Simon Kindt",
        "category": "september2015",
        "content": "Little ghostgrief can be milkor it can be two boys standing at a windowlooking out at baby clothesleft hanging on the washing line for weekscan be a kind of fraying in the breezecan be little blanketsmuslin sheets and little bootshanging in the airlike little ghostsAt the truck-stop on the edge of town           we pull in with the gauge a line above emptyout of fuel and out of moneybut Hercules gets out and fills the tank anyway.The pump churns like a bad heart,pulling blood from somewhere underneath our feetand through the screen I watcha thousand moths all hurl themselvesagainst the god-lights, fall away in rapturethen hurl themselves again.    Inside, a TV plays a rerun of The Green Berets.    Old John Wayne appears on screen, rifle in hand,    as Herc walks in like an empire of blood,    nods to the counter man,    counter-man nods back, Herc goes outside and sits and waits    for someone. And so we wait, long enough for old John Wayne    to press his mouth against a landscape,    to resurrect a myth then watch it burn again.    to become a gun, then a father,    then a mean drunk, then a gun again.    Long enough for old John Wayne    to swallow it and call it history,    to bleed a nation white,Outside, a trucker pulls in and eyeballs Hercwho looks clean through the worldand sees a howling dark beneath it.Or perhaps he sees himself.Either way he nods to the truckerand they disappear around the corner.    On screen, old John Wayne gets cancer,    reaches his big hands down his big neck,    pulls out a sick lung, part of his stomach,    four white ribs, three sets of divorces papers,    the gun his second wife tried to shoot him with,    reaches further, pulls out more guns, a playboy interview,    the confederate flag,    white supremacy, a lynch mob, pulls out empire,    pulls out more guns,    reaches further in, pulls out genocide,    pulls out the trail of tears,    Wounded Knee, reaches further and further    til he can only pull himself from himself    and from himself he pulls the final scene from The Green Berets,    which is to say inside of John Wayne there is a small boy    who is always running out onto a greying beach.    The boy always calls for someone, finds no one calling back.    Old John Wayne always follows, takes the hand of the boy    says \"you're what this is all about.\"Herc comes back then, fist full of bills and hard blank.He doesn’t look at me, doesn’t look at anything,just unfolds a bill and slides it to the counter-man.His whole body says it’s time for us to goas the air swells up like blood.Outside the morning breaks like a bad heartbleeding red across the sky    while old John Wayne and the boy -    they walk into horizon.    John Wayne and the boy -    they are walking into nothing.At the coast, Hercules, least mortal of us all, tells the sea what it means to die.Do you know the problemwith all language?How to speak of the dead.“And so he died,went down into the groundor up into the air etc.”But dying’s not a disappearing trick.There’s no trapdoor out the body.Death is the world under erasure.Proof that there was never anyone inside.You want a metaphor for dying?Take everything you ever wroteand burn it.Then gather up and burn the ash.Then burn the space that’s left behind.Interlude (2) / notes from an incomplete drama / 3rd person omniscient ACT 1Iphicles and the boy called C are imagined here as field and presence which is to say they are two shapes unfolding from a single plane which is to say something like the ‘immanence of one within its other’  which is to say that C already holds the whole of Iphicles inside his mouth. In any case, the scene is ext and the sky is blue, blue, blue.C:   What’s it like living with all those bones?  Iphicles: (question mark)  C: Over the fence I mean. In the cemetery.  Iphicles: (small sound)  C:    You ever wonder what people look like after they go into the ground? I think they probably look like roots. Or water.   Iphicles: (smaller sound)  C: I wonder sometimes what my daddy would look like in the ground. Or maybe just his hands.  Iphicles: (the colour red) (a kind of static)   ACT 2SCENE 1  In the afternoon, C shows Iphicles a trick at the river. C lays belly down on the jetty, holds his hands beneath the water and starts to sing a gentle silverness. Within a minute a catfish has risen up and set its belly in his hands. C looks up. Smiles like a waking sky. Like an answer to the one big question. Iphicles thinks this is the most amazing thing he’s ever seen.SCENE 2  Later, as the sun sets and the empty of the house grows, Iphicles stands at the doorway looking out as C trip-traps his littleway away, away, we’re sad to say, and up the hill and as he goes everything becomes little and his little hands are the little thing that Iphicles will set his gaze on as he goes.SCENE 3  When C is gone from sight, the world comes back into a heaviness. Iphicles feels night falling over everything. He turns and climbs the stairs. In his room, he falls face down on his bed. Hugs nothing. The red noise in him swells. The house braces.ACT 3  Iphicles: (unpunctuated howl)",
        "url": "/september2015/4.html"
      }

      "september2015-13-html": {
        "title": "3 Whale Stories",
        "author": "Greg Letellier",
        "category": "september2015",
        "content": "“The next night we ate whale.The next night we ate whale.”-Tao Lini.A whale is inside of a whale.Inside that whale is another whale.Inside that whale? Me and Horace.I call out to Horace, who’s currently trying to pry its jaw open. He’s one of these lughead types: all glamour muscle, clean-cut, neanderthal. His pride and joy is his willingness to resort to grunts and biceps.“Dummy,” I say. “It’s a moot point. There are too many whales.”He turns, gives up. “Bro,” he says. “Your pessimism might have helped you get a philosophy degree, but it won’t help here.”“You’re wasting your strength,” I say, sitting cross-legged.“Brosef,” Horace says. “We won’t get anything done if you keep sitting Indian-style and running your mouth.”“It’s not Indian-style,” I say.“We’re beyond politics,” Horace says. “Like we’re in a whale’s mouth, dude. There aren’t politics in here. And there sure as heck aren’t Indian people.”“Three whales’ mouths.”“Well,” he says. “That supports my point. We are far from Indian-folk.”A rumble echoes up from the stomach. A burp? A fart? We lean in, listen.Then, silence.“False alarm,” Horace says.I sigh and sit back down, not cross-legged.“Anyway,” Horace says, and then stops talking.“What? Anyway what?”“I don’t know.”“Ok.”“Wanna play desert island?”“No,” I say.“Ok,” Horace says. “Let’s play Whale Mouth.”“What the fuck is that?”“It’s simple,” says Horace. “Name three things you’d bring into a whale’s mouth if you knew you’d have to be stuck there forever.” “Three whales’ mouths,” I say. “And we won’t be here forever.”“Is that optimism I hear?”“Shut up.”“I’ll go first,” Horace says. “Two thirty-five pound dumbbells, a six pack of Guinness, and a box of a dozen protein bars.”“That was more than three things.”“How?”“Two dumbbells, six beers, and twelve protein bars? That’s like twenty things.”“It is twenty things.”“You said three.”“Whatever,” Horace says, crossing his arms. “There is no math here, anyway.”ii.Call me Ishmael.Because that’s my actual name.I wash dishes at the brewery near the highway.Oh, and the answer is no: I’ve never read Moby Dick.I get a lot of those jokes.I want to be left alone.But of course, the new girl Tammy comes in a fucks with me, because of my name. She just graduated with a degree in American Literature, and now she works at a brewery because the job market is terrible, especially for people who study literature.Anyway, she rattles a cup of Starbucks Iced Coffee in my face.“Ok,” I say. “What.”“Get it?” she asks.“No.”“Starbucks.”“Ok?”“Starbuck.”“I got nothing.”“He’s a character in Moby Dick.”“Oh.”“And you’re the first sentence.”“Ok.”Tammy leans into the sink, sniffs. “It smells funny in these sinks.” She points down. “Like, it smells like legit antelope shit.”“Antelope shit?”“I don’t know. Fuck. Shit in general, I guess.”“Ok.”“You should clean them better.”iii.Fourteen whales walk into a bar.The bartender says, “We don’t allow whales in here.” To further convey his refusal to serve whales, he points to a sign that reads: “NO WHALES ALLOWED ANYMORE! NO SPERM WHALES, NO HUMPBACK WHALES...NO WHALES OF ANY KIND!!!!!!!!!”“Sorry,” the first whale says, turning to leave. “Sorry,” the second whale says, turning to leave. “Sorry,” the third whale says, turning to leave. “Sorry,” the fourth whale says, turning to leave. “Sorry,” the fifth whale says, turning to leave. “Sorry,” the sixth whale says, turning to leave.“Sorry,” the seventh whale says, turning to leave.“Sorry,” the eighth whale says, turning to leave.“Sorry,” the ninth whale says, turning to leave. “Sorry,” the tenth whale says, turning to leave. “Sorry,” the eleventh whale says, turning to leave. “Sorry,” the twelfth whale says, turning to leave. “Sorry,” the thirteenth whale says, turning to leave. The fourteenth whale, however, is quiet, contemplative. He is mad. He walks out of the bar, beats up a college kid, steals his clothes. He walks back into the bar, wearing a Red Sox hat and a polo from American Eagle.Inside the bar, trying to play it cool, he takes a seat. The bartender looks at him and smiles.“Welcome,” he says. “What are we having tonight?”“Gin and tonic.”“Any preference on the gin?”“Um,” the fourteenth whale says. “Beefeater, I suppose.”“Beefeater it is,” the bartender says. The whale smiles, but before the drink can even be made, it hits him: he is a fraud, a loser, a bad friend, a whale. He stands up, feeling guilty that he is betraying his friends. He starts sweating, crying, swearing. He runs out of the bar, and the bartender says, “That guy was weird,” but the fourteenth whale doesn’t care. He jumps over the college kid, naked and passed out in the street, and sprints home. When he enters their apartment, the thirteen other whales look up and smile. They are drinking Fireball Whiskey and playing Mario Kart on WiiU. “We missed you,” the sixth whale says.“Yes,” says the eleventh. “We missed you a lot.”“Have a drink,” says the first whale.The fourteenth whale is moved to tears of joy by the sheer magnitude of kindness that surrounds him.The moral of this story is if you have a 1,300 pound heart, fucking use it.",
        "url": "/september2015/13.html"
      }

        "content": "    Americans eat a lot of mouth cement.    I would like to get a job where I’m paid to stare at a thumbtack instead of a computer.    Should I create a new email account and then enroll that email account in community college so I can accrue more student loans?    When I was fifteen I ran away from home because if poems were fish then they would have long hair.    Do you remember the last time someone caught you eating a pile of freshly raked leaves?     I don’t know what happened to this country’s meat consumption, but I think it moved somewhere and built a wall.     One of my favorite things to do is rub a banana peel on a penny until it rusts.    The summer after my brain fell apart, the town flooded, but no one blamed me I didn’t have a boat.     I heard an interview on the radio recently. I’m not sure who was being interviewed.     If the inside of your shoe becomes discolored caress it with egg whites and milk.",

      "september2015-16-html": {
        "title": "2 Poems",
        "author": "Joyce Chong",
        "category": "september2015",
        "content": "hard animalsOn a map, the world is unrecognizable / in a staircase, it becomes cyclical / a rounded jail, a tall bird cage / our every step a bite, a tooth / piano key / hard enamel / hard animal / we gnaw bones / whittle coarse edge into point / carnivores that chew chew chew / tonguing our deep exasperation / and softly, spit it out again / this pulp / this chewing tobacco / our spit filters the earth / our spit a bitter tonic like salt in the wounds of monsters.dissonancei. My head a split tire / thick bolt wrench limbs / my bones a tire iron / static and rust, the infiltration of oxygen / you smile and the heat waves falter / shatter in little droplets / against the palm of your hands.ii. My head a pit fire, a storming wind / thin oxygen thin sky / the smell of a rainfall / interrupted.iii. This mundane spilling out / we are made inanimate, we are / walking through the motions,  wading in fog / tearing into lightlessness like / ripped meat / from the bone.iv. Running gets us nowhere / I am still   here   blistering sympathies, insufficiencies / silences stretching their bone hands / round necks, caught on lockets / like lifelines; they call the names of your ghosts.",

      "september2015-19-html": {
        "title": "smile emoticon, excerpts from things",
        "author": "Yuna Winter",
        "category": "september2015",
        "content": "*we are not living in the world.we are living in a map of the world. a world has been mapped for us. we are given the map as if it did not cover up something, as if there was nothing more. there was the world huge and vast and something that could only be brought to order, vaguely approximated for us to understand it. so we have a map.*Yes, you can think in binaries. but know that both are true. both are lying. become okay with this and you may exist within them and then one day you die and do not exist at all.be happy right now.***lets try to summarize.we are on this rock, with our small window of the universe and our rock’s pattern of movement predicating our general actions and motivations and moods. this pattern and the placement of the rock we’re on within the universe and a whole bunch of other crazy tiny things, like bits you can’t see or feel are happening all together. and because of this, we are alive. struggling to find meaning in the world. crying all the fucking time. trying not to cry.  holding it in.  holding it together. trying to hold it together.you see what i mean? everything is fucking horrible and everything is so fucking amazing you can’t even imagine it.you aren’t drinking enough water, i just know it.*so people.  us. we. human beings.  living here on this rock.  feeling the change of the seasons, the pull of the tides.  the water in its various forms.  feeling all this every day for our whole lives until we die and don’t feel it anymore.you know, sometimes it feels like we’re all already dead. do you ever feel that? like you’re dead already? like you have died. you are a ghost. you don’t feel the water inside you, the air around you. doesn’t it feel like you haven’t seen the sun in days? doesn’t it feel, sometimes, like you’ve never even really felt the sun at all.and how many times a day do you realize you are breathing?*******sometimes holding a conch shell to our ear is the closest we get to noticing our heartbeat and when it happens we mistake it for the sea.sometimes we forget we are alive.****so, the contents of this rock create change, beget change, if you will.  with varying states of water and climate, the contents of the rock force and are forced into change.this change is awesome.  this change is hard and painful. this is a slow change.  this is an infinite amount of changes occurring infinitely.things just seem to work here, for some reason.  for some reason we have plants and we have animals.  the plants make something that the animals need to live and the animals make something that the plants need. how fucking coincidentally awesome is that.  so necessary, wow.  think about that or don’t think about it. you probably aren’t really understanding how amazing this is. thats ok (its not really ok).*those moments of helpless claritysometimes in life there are small, brief moments of helpless clarity when we maybe stop for a second and realize:our every day actions change the trajectory of humanity.  but what can you do with heavy thoughts inside of a small cage? i hope you have cried today. its ok. i love you.***said it before and i’ll say it againweed. based. economy.*picture:a child crying at their birthday party, because they didn’t get the present they wanted, because the cake was chocolate and not vanilla, because a balloon loudly popped, because not enough of the cool kids showed up, because their father is dead and they just learned that no matter how many birthday cake candle wishes they reserve for wishing he would be alive, it is impossible.every single reason is okay to cry about.***sorry where were we?Right,Now I’m going to say something else that you are also going to ignore. its going to be VERY important. but you aren’t going to be amazed or moved or surprised. because its ‘obvious’, because you ‘already know this’, here it goes.stop ignoring children. they are and always will be more important than you.are you surprised? you don’t seem surprised. God do you remember being a child? a varied blend of insignificance and confusion, curiosity and vulnerability.  Children are important. Like wow.  They are tiny half formed humans.  They are potential and growth and contain limitless possibilities. Here are some song lyrics to back up my argument:“teach your children well” - crosby stills nash &amp; young“I believe the children are our future” - whitney HoustonSIDENOTE:If this all sounds ridiculous or not important or anything other than very true and very important, let me just remind you that the mere fact i can use popular culture, i can use commodified song lyrics that were written with the express primary purpose of making a profit, yielding greater return than invested - that i can use these lyrics to prove a point, is frankly, alarming.you are right to be afraid.the world is completely fucked up.the fact that popular culture like this contains truth. that there is truth being presented in a way that many people know, in a ubiquitous way. but that the truth is secondary, maybe not even a personal truth. but used for a very hollow primary purpose. used to gain capital. popularity. wealth. status. power. if the media is telling us any truth at allthey don’t believe in it themselvesand so we can’t either.we just can’t be expected (are intentionally not expected) to take the pleas of crosby stills nash and young seriously when we know crosby stills nash and young is looking out for crosby stills nash and young, not the children. crosby stills nash and young are getting paid.we can consume and understand the truth within whitney houston’s statements but ultimately cast the notion’s importance aside via the capitalistic medium (and intention) that produced it***of course we are lonely, the planet is lonely. every night we have to look up in the sky and see things we will never touch or know or reach.  that is lonely.****Josh arrives in californiahe is waryit is dry he gets off of a bus or out of a car or some vehicle that uses gasoline that has driven him to this point. it is the eighth of august two thousand sixteen and he is walking the rest of the way up to this monastery thing.it’s up a mountain and it’s pretty chill one of josh’s friends had said to josh. josh is thinking about this as he walks up the mountain. he wants to feel pretty chill. the world is ending.along the way he sees pine trees and a somewhat barren landscape that is both alpine and desert.  it is alive but just barely and very rustic and josh does believe it will be chill.  after about fifteen minutes at a steady incline the landscape begins to lose meaning. it becomes colors of muted greens and dark greens and ochres and beiges of several kinds and rectangles and triangles and thousands of pixels of shapes and colors. Josh stops to smoke a pre rolled weed cigarette he has been keeping in a tin in his backpack as he sits under the dry shade of a large coniferous tree adjacent to the road he is following.he resumes his walk up the steady incline towards the monastery on the mountain.this seems chill he thinksand nowwow those trees are beautiful***The cursory readings are unnecessary.  He knew. He knows. Key phrases and their outputs - quarterly, biannually, annually, biennially, quinquennially, centennially, decennially, quadranscentennially.  The data did not have to go back that far. Boy it sure is beautiful outside.The trends have always been present, and consistent, and exponentially increasing.  Certain keystone shareholders preventing the implementation of recommended practice policies, or rather, recommended practice policies have been implemented by certain keystone shareholders. Local and global food generation statistics. Freshwater supplies.  Transportation costs. Material repository and/or golf course zoning statuses. Between setting the dynamite, lighting the fuse and hiding from the explosion, at what point did you destroy something.  Was it you who actually destroyed it. How culpable in the destruction is the inventor of dynamite. The worker who built the dynamite, the worker who built the machine that built the dynamite. Is it destruction if your intention is creation.  if the explosion creates a mine, creates a tunnel.  He knew. And he knew that everyone knew.  Today can still be a good day.*******a sociological paper, written by karl marxcalled utopia realized: a speculative study on the route to sustainable and equitable social harmonythis was found in a drawer.  it had been eaten and piss stained by mice.  but here was his solution.  Very clearly, he wrote about the future, our past, present, maybe what was coming.  in light of everything going on, it was actually soothing.   news of this was soothing.  to know someone knew, someone saw this coming.  they saw past whatever was happening to us right now.***THIS CHAPTER IS ABOUT: PATTERNS The concept of everything being everything else doesn’t just sound beautiful, its also freakishly true.  Everything is a pattern. We are the result of patterns and chain reactions.  If the fact that everyone has generally more or less ten fingers and ten toes and two arms and two legs is so blatantly obvious a pattern as to be ignored completely, it might help you to study the plants a while longer the next time you are outside. Notice how the veins in the leaf of the tree look eerily similar to the branches and how the branches look eerily similar to the roots.  Now look at the veins in your hands.Everything has a pattern. Try very hard to look for it.The following is a brief list of examples of where these patterns can be found:  river networks  fault lines  mountain ranges  craters  lightning bolts  coastlines  mountain goat horns  trees  animal coloration  romanesco broccoli  pinapples  heart rates  heartbeats  earthquakes  snowflakes  psychological perception  crystals  blood vessels  ocean waves  DNA  soil pores  rings of saturnthey are everywhere*sometimes. when i look outside, into nature. i see only the patterns that nature makes. its sometimes so difficult to process the world for how it is, for how each thing is so unique, how can this uniqueness exist. how does this go on like this.  how can there be so many flowers. how can there be so many winged insects. any wings at all.  but each thing has a pattern so similar to the next.  we may not be able to process everything for how it is, but we can understand the simple additive motion of how it has become.  and its all a variation of the same thing.***A STEP BACK: NATURE AND THE ELEMENTS HOW WE OVERLOOK THE STARS AND ALL THE REST OF IT: AN INFORMAL REVIEW so there are four season we go through, winter spring summer fallfour elements we need for survival, earth air water and fire no this isn’t everything, don’t say oh there’s more, yeah i know there’s more, there’s always more.but this is the least we have and need. the very fucking least. we have these things and we need them.  the seasonal changes and shifts.  the coincidental necessity and availability of the elements to create life in myriad forms. so it just so happens we have these things. absolutely ridiculous chances of this happening if you ask me.  i mean my god, the moon, have we talked about the moon yet?? the sun? have we gotten to the sun? there is so much to get too i’m afraid we won’t have time for it all.**life is oscillationsconcentric circlesspiralsinfinity signsloopsyou spend your life in cycles of cellsof relationshipsof moodsyou spend your life escaping and entering you spend your life in a state of change that is itself a paradoxthe state is change, the change is consistenthave you ever watched a wave move beforeits like thatthe crest of the wave the way something can be carriedthe way it carries itselfconsistently changingsomehow cohesive in shape in directionin formbutthe wave is not the waterthe water is constantly changinginside the wavethe water the same water becomes the next wavethe wave moves through the waterit is a constant state of changeit is a constantwe build lives in order to begin new livesthat is the hopethat is the goalthat is the ideal we build our lives hopefully in order to trade them in for new lives we build ourselves whole and then (ideally)we find someone who has also built themselves whole (ideally)who loves the whole we have built as perfectly as possibleand then it is dissolved away.we begin a new life with someone, we begin a relationshipagain we start to work on our life together in order to trade it in for a new lifewe work on bringing both halves of each other we have somehow found together into a wholewe build security for ourselves, we build functionality (ideally)we build ourselves as tightly together as possible (ideally)as perfectly as possibleand then it is dissolved away.we begin a new life together, with a child this is the best. case. scenario.this child will watch us die.hopefully.you are building something and it is always changing and it is almost already gone and this is life.this is the goalto build something as well as it can be builtso it is ready to be destroyed as it becomes something elsethis is the idealand nothing in reality is ever the ideal.*NOBODY KNOWS HOW A BUTTERFLY WORKSNOBODY KNOWS HOW IT DISSOLVES ITSELFHOW IT REMEMBERS TO BECOME SOMETHING INSTINCTIVELYTHAT IS HAS NEVER BEEN BEFORENOBODY KNOWS HOW IT CAN DESTROY ITSELFWITH SUCH PRECISION AS TO BECOME SOMETHING THAT CAN FLY AWAY *NOBODY KNOWS HOW A BUTTERFLY WORKS BUT IT PROBABLY WORKS JUST LIKE EVERYTHING ELSE ",
        "url": "/september2015/19.html"

e it’s spelling out snoop dogg.today i dropped it like it was burning because it was. today i watched a child wail at the grocery storebecause he was too big to sit in the shopping cart&amp; i was like i know right? today i used a knifeto slice the hunger it was intended for &amp; nothing else.today my bills are past due. today i have a mailbox for them to keep each other warm in. today you texted me &amp; i turned into the emoji with hearts for eyes. today my heart has eyes and they are open. today i turned down a street that shares my father’s name &amp; i’m sorry my heart had to see that. today is his birthday but the candles are already blown out. today i dumped salt into the bowl instead of sugar. today the doctor made a list of options &amp; noneof them included time. today whiskey. today tequila, kahlúa, the nips in the trunk from new year’s eve. today greg got so drunk he ordered a bud light at the wendy's drive-thru. today we pulled forward to the next window. today i’m not sure what the weather forecast will be but there is one so it’s not all darkness. today [insert uplifting  quote by “unknown” here]. today the light turned yellow &amp; i slowed down. today you said my name &amp; i heard you. ",
