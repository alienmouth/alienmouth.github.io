      "december2015-6-html": {
        "title": "Your Bed In Tokyo",
        "author": "Jim Walls",
        "category": "december2015",
        "content": "I didn’t tell you that it had nothing to do with you although I did do it because I knew I could stay in your bed in Tokyo. I didn’t tell you that it took 8 days for my family to figure out I wasn’t in America anymore.You didn’t know all the reasons why I flew across the ocean so far that it became a different day. You didn’t know why I got fired from my job or why I used all my savings to buy a round trip ticket and that I didn’t plan on going home. You didn’t know that I wasn’t on vacation.We spent a lot of time watching movies on your laptop on your bed with your cat. Most of the time we were talking more than watching. I suggested that we buy tickets to this place I had read about on the internet called the Suicide Forest. I said:“Not to do it together. Just to see it.”So we bought tickets for at the end of September. At the beginning of September I ran out of money but I cancelled my return flight anyway. And on the night my flight left without me I got into bed naked with you and you took off your clothes too. The day after that we started fighting. You later admitted you felt hurt about reproached advances when you told me:“You think you’re above the law of the way things work.”You resented funding what you saw as my vacation but you continued to pay for my food and alcohol and cigarettes and share half of your bed with me even though we never fucked again after the first time. But we still slept naked and I still watched you get dressed every morning. I later claimed I was only drunk when I yelled:“Everyone hates me because I can’t love them.”And it started to become clear that we wouldn’t make it to the Suicide Forest together. I started going out at night and waking up on the sidewalk. You started planning a backpacking trip through southeast Asia. The idea of you traveling for a month alone through third world countries seemed unlikely to me. I said:“You won’t be able to talk to anyone for a month.”And then I realized I wouldn’t either. You said:“I’ve traveled abroad before. I think I got it.”I hated that you used the word abroad. I said:“I guess only rich people get poor countries.”I didn’t believe you would actually go until I found an envelope full of yen on your bed and a note that said:-Please don’t let my cat die.When I dropped the note was when I first thought about what death might be like. It could be a screen that displayed “oops over” for 5 seconds in size 12 font and then went blank forever. I imagined your body covered in rat-sized bugs as it floated down a river in the Cambodian jungle and then:-Oops over.And when I saw people in the street who I could never talk to because they didn’t speak my language and I didn’t speak theirs I thought to myself:-Oops over.I wished I had the power to see inside them instead of the power to imagine them dead. And then I thought:-There’s too many people in this world.That was the thought that made me drop the cigarette that burned the little crater in your cat’s ear. Her eyes reflected back at me with a yowl when I tried to reach under the bed to pet her. She couldn’t understand the concepts of accident, apology, regret. So I let her outside and she never came back.When my sister found out I was in Japan she had sent me an email. Part of it said:-Cutting out the things that you think are making you unhappy won’t make you happier but I guess you’re getting closer to the problem.I read this again while on the bus to the Suicide Forest. The weather was gray and on the horizon I saw 2 dark slopes rising to meet each other before getting lost in the clouds. I thought it might be the base of Mt. Fuji but I had never seen a mountain before so I couldn’t believe that it could be that big and I tried to email my sister:-Tell dad I’m ok.But my phone died and behind my eyelids was my name displayed in size 6 font.Inside the Suicide Forest was all green moss coating everything and when I went in far enough I could barely hear anything at all. I forgot to buy a ticket back to Tokyo and I didn’t even know where I was. I was inside the Suicide Forest near the base of maybe Mt. Fuji. Even when it started getting dark it seemed unlikely to me that I could get myself killed while traveling in the first world.But inside my head were 3 mental images:-The envelope full of yen on your bed in Tokyo.-My dad’s blue truck in Delaware.-You pulling on your briefs while holding a lit cigarette.And these things felt like they were dissolving into a blank screen. By the time the sun rose I was still in the Suicide Forest near the base of what was probably Mt. Fuji but I felt like I was barely there at all.",
        "url": "/december2015/6.html"
      }
      ,
    
      "december2015-7-html": {
        "title": "2 Poems",
        "author": "Ricky Garni",
        "category": "december2015",
        "content": "I would like to build a movie of your life that lasted a lifetime. And this life follows another.  And that life follows this. Therefore a lifetime would be forever. I am ready to make this movie. I am ready to watch this movie. And now I will. And so I will go. I am ready. I think you will be happy. It’s time for us to enjoy the rest of our lives. For the movie to begin.  Just look at the curtains, how wonderful they are, how they open like birds at a window, dying to be outside.I DeclareIf you say I love you enough, it sounds just like a rock skipping on a frozen lake, which you would think would sound really sharp and hard, but it actually sounds just like mallard ducks looking for little fish under the ice of a frozen lake.“I love you,” the mallard ducks say to the little fish, frozen in the lake.",
        "url": "/december2015/7.html"
      }

      "december2015-8-html": {
        "title": "Revelatory Twine",
        "author": "Brittany Swenson",
        "category": "december2015",
        "content": "Doom trickles. Is it sweat? A cold perspiration? A delusion. Stabbed by realness. Blade serving as a medium. But the blade is a butter knife. Not to be taken seriously. Don’t misconstrue a few scratches for a gauging wound. Don’t let this medium belittle you. Yet here I am on the verge of a nervous breakdown. Crybaby. Not nurtured properly. My mother was 23 when she had me. She could hardly nurture herself. Much less another human being. Compassion emits. As does resentment. Eddy of fusions. Seeing the line of division. Between self and self. They’re possessed by hate. It is this division which connects them. A shot of adrenaline jets upward. Jolted to extremities. When the external resource takes hold. Curse the hold. Never asked for it consciously. Maybe unconsciously. I did. What is this insane mirage known as Here and Now? As if we were flippantly thrown, a few crumbs to the wind, God ruffles It’s coat to It’s comfort – the wind is provoking a chill of some sort. Pigeons peck at me. For I am a mound of crumbling selves. Stomp me out. For the love of God stomp me out. Crush me into complacency. Maybe then I’d be okay.I give forth to these images. Oblique and indifferent. The stare of white makes me shiver. For it is through the blankness that I see. Validation of the sight. I guess that’s what this is. Thanks for the opening, there. That good ol’ clearing. Here’s a yawn for every revelatory moment. Not even tired. But I figured I’d throw in a yawn. Because why not. Encompassing attitude: ‘why not?’ Death? Why not? Birth? Why not? Pain? Why not? Confidence? Why not? Truth? Why not? Maya? Why not? The senses peer in on themselves. Leaning in on their own secrets. Huffy breaths I’d imagine. Smelly and heavy. The feel of when a secret secretes itself upon the earlobe. Another shiver. Picture that. It does make sense. In a way. Numbers are not relevant here. No tally. No markup. No error. The error is of the whole thing, I think. Miraculous error. The joy of human constructs.Oh, but I am on the run. On the run. On the run. Okayness is all I long for. I’m a child of the moon. A Cancer Goddammit. Ruled by the question of security. Ruled by the need to find home. To find home in sentences. To find home in touch. To find home in friendship. Think of the emotional validity behind father’s words. Inherent self entitlement – but not in the form of narcissism. I admire him. Grew up in the streets. Plagued. These streets are still smeared with dirt. And angry faces. Fucking miserable city, New York. Romanticize the gloom. This has been home. Gloom comes natural, here. The cramped shuffling. The gray and its gallop. It shuts this bravery like a clam. I wish I could live in bed.",
        "url": "/december2015/8.html"
      }

      "december2015-9-html": {
        "title": "What Was It",
        "author": "Ron Gibson",
        "category": "december2015",
        "content": "As I stood on the deck of a ferry, wind against my face, slicingthrough dark waters under blue sky, I thought about things on theborderlands of possible and impossible, like digitally-manipulatedart. You seemed to be all around me: in the giggles of children, inthe conversation of lovers, in the cries of hungry seagulls, as theyconducted aerial maneuvers for alms.I thought about beginnings and endings, and yesterdays and nows andtomorrows, and I could feel you there, a presence just beyond theperiphery. Everything shouted, but only I could hear your name in thethick throats, in the sea hiss, in the engine rumble. I heard yousomewhere over the Olympic mountain range, past the mountain goatspast the snowcaps; you were where the sun lays down to die, and Ithought of you dreaming by its side, content, full of love and lovedin full.Later, in the ferry terminal, I read fictional constructs from anothertime, from another place, and there was a certain heat in theirfictional lives that felt familiar, that felt reflective of us,without actually being us.I tried to explain to myself what ‘was,’ but still could not explainwhat ‘is.’ It was some foreign word on the tongue without translation;a novel not yet fully conceived; it was a song yet to be heard byears, and it was the sonic boom that filled the skies with yourpounding heart, as metal spires loomed into view on the horizon,growing larger and larger with your bright welcomes, until the sightwas more than any one man could take.",
        "url": "/december2015/9.html"
      }

      "december2015-10-html": {
        "title": "Money",
        "author": "Hilton Hosannah",
        "category": "december2015",
        "content": "Gregory woke up, hungry and broke, not having eaten in four days. He got up from the bed, poured 180 proof Bacardi rum and San Pellegrino on top of ice cubes in a Solo cup, and then lit a half­finished cigarillo laying in the windowsill. The cell phone charging next to his pillow went off less that twenty minutes later; he shut it off and opened the Bank of America app. The money hadn’t come yet. A long drag of the cigarillo could soothe hunger pains but was also harsh on the throat, so Gregory punctuated each with a sharp swig from the cup. He didn’t like smoking and had quit cold turkey a week ago; a YouTube video of Christopher Hitchens, extolling the austerity found after a few puffs, coaxed him back. It only cost a dollar from the convenience store down the street to get a cigarillo, and he could make it another day without eating if he spread it out. Maybe he was just bad with money: the tip he left at Bonchon earlier in the week could have bought another week’s worth of cigarillos or half a handle of rum. Were his priorities in check? Was something wrong at home? Seems like you never think about things until they happen, Gregory thought to himself. He would text his mother, roll over in bed, and smoke and drink until he received an answer. If the money was in his account, he would leave the apartment and have a great day; if not, he would lay in bed and imagine he wasn’t so hungry. Maybe I should go to class today, Gregory thought. He threw the blanket over his head and closed his eyes. His brain felt tired. He heard the phone vibrate, opened one eye, and saw the soft green light blinking, like a distress call, in the darkness under the sheets. He checked his account and then imagined he wasn’t so hungry.",
        "url": "/december2015/10.html"
      }

      "december2015-11-html": {
        "title": "Three Stories",
        "author": "Logan Ellis",
        "category": "december2015",
        "content": "p&gt;In the ocean trench of your dream, a version of yourself and I stretch a pun over fire, too consumed with survival to roast it to perfection. Together, we whisper to keep our arms from floating away. I remember how my voice shattered like glass and sank, how it continues to sink and sink, every piece running an impossible marathon against the others. In the end, no one has prepared you for the malice in the deep. We keep rings around our foreheads to hold it intact. Bloody pools in our bodies like headless horsemen. A phantom kite tied into the hopscotch of our ankles. A new animal whose skin is teeth that do not gnaw but molt and grow again. In the beginning, I tried so hard to learn the art of whistling.&lt;/p&gt;dreamwearIn the church of your dream, a group of people is clustered together near the pulpit, wearing a similar-looking werewolf helmet matted with tears that did not come from their eyes, talking quietly with a scribbled whisper that isn’t coming from their mouths. A version of yourself walks in. “Why are you all wearing werewolf helmets?” You ask. “What, you didn’t bring your werewolf helmet?” They respond in unison. “No, what’s a werewolf helmet?” A boy revolves from the group like a shard of mirror. “The werewolf helmet does something different for everyone. The werewolf helmet hides the craters of light in Megan’s face; the werewolf helmet cools &amp; protects the desert brush in Johnny’s mouth; the werewolf helmet keeps Stanley’s diamond-cut bone structure from being scratched; the werewolf helmet takes Melissa’s head to another world, like an oasis on Mars; for me, the werewolf helmet carriesmy eyes into a sky in the ocean, it makes me feel calm, held, unafraid. What would the werewolf helmet do for you? If my eyes weren’t deep inside my own werewolf helmet, I would tell you, because no one can see their own face—the mirror never tells the whole truth, just cuts it open and watches it bleed out. Go get a werewolf helmet and never take if off. Come back when we know for certain that you know for certain there’s something you want hidden, and that your werewolf helmet prevents any chance of us seeing it.” The boy revolves back into the group, sealing it shut. You go and exchange all of your jewelry for your own werewolf helmet, but when you come back, the group has shattered across the room, facing different directions. In the multicolored moonglow through the stained-glass window, you can see their heads alive and snapping like a wolf’s, their skin sharp and obsidian. At the center of the circle they had once made, a body lies torn, its insides pure and glass like a petrified chunk of wood. When you put on your werewolf helmet, all you see is a three-dimensional dark, fluid and optimistic, like a lie. From inside, you hear the wolves’ breathing move closer to you until you become the center of their circle, swimming under.dreamvaultA list of items in the underground vault of your dream: •   a blind cough •   a discouraged closet, forever full •   a party of metallic hats, stray jackets, an athlete’s left crutch, my videogame manual from years ago •   the alphabet unraveling into something primordial, like o   microwaved tongues slouching for the cold •   animal meat on the floor, so old o   that it’s becoming an invention •   the eye sockets of a skeleton o   slouching flowers into the back of its throat •   the sunlight attempting o   to join hands ♣   at the center of •   the earth.dreamstoneIn the clearing outside the small town of your dream, Viktor Shklovsky argues with stones. He wants them to be more like themselves (for the young artist’s sake) stonier than they ever were or ever will be. He’s opening his hands to read aloud the thousands of words etched into his palms, but he seems to be speaking with more than one voice, projecting inwards, outwards, beyond the forest and all of its forests, like how a kaleidoscope creates ghosts of the same color. He conjures pompoms and begins to cheer the stones on. S-T-O-N-E! Eventually, Shklovsky becomes such a dedicated fan that he curls into a stone himself. Oh, he says, now I am the stoniest of all. Imagine: a talking stone. It’s a spectacle. A couple from the small town discovers it talking to itself and reports to the mayor, who demands a stage be built around stone-Shklovsky and its frightening glory. The town begins charging a fee for anyone who wants to stop by and chat, making a fortune off tourists intrigued by the stone’s intelligence. Now, the town can afford to clean up the public transit and even bring in a Chipotle. Everyone begins to see things as more than just a classification; they see the city of veins in everything. Suddenly, Shklovsky’s speech is reduced to nouns and articles—A box. A chair.—but it’s okay because everyone knows what he means. No one is angry. But, over a span of days, he transforms back into human Viktor Shklovsky, retaining the nature of the stone—holding still, not talking. Despite the change, everyone still sees him as a stone, though tourism does begin to dwindle a bit. The small town reclines back into a state of drowsiness, while Shklovsky stands, even now, as stony as ever, the town’s citizens stopping by now and again to have a picnic in the clearing, or to sit next to him and enjoy a nice reflective silence, staring ahead and mouthing tiny words, Shklovsky, all the while, not saying one. He no longer needs to.dreamhungerIn the badlands of your dream, a man cups a tiny, beached whale in his palm, taking a tiny spoon to its innards, grating along the dark pink meat, snapping the ribs up like seeds that failed to glimmer. “This is mine,” he says to himself, “I found it.”",
        "url": "/december2015/11.html"
      }

      "december2015-12-html": {
        "title": "212 Degrees Fahrenheit",
        "author": "Emily Sipiora",
        "category": "december2015",
        "content": "A grating, raucous noise was the first thing Audrey noticed when she woke up this afternoon. It was 1PM– outside of her window, it was dull, gray, and frigid. On the ground, little bits of frost crystallized on the grass. Audrey sat up to properly look out of the window, and watched barely formed flurries collect on the sidewalk’s surface. It seemed that the weather took a negative turn last night– if she recalled correctly, it had been barely chilly the day before. Her fingers traced along her bed frame, looking for the source of the cacophony.It wasn’t a cell phone vibrating against the headboard. It wasn’t her roommate entering in a drunken clamor. What could it have been? Something in the air felt off. It was a little too chilly, a bit too quiet for the norm. Usually, Audrey woke up to the sound of her upstairs neighbors’ dog excitedly pattering around, yelping about some grand excitement Audrey didn’t care to understand.Was the dog gone today? Audrey listened, only to find that her entire surrounding was eerily silent. Maybe the neighbors took it for a walk. The girl decided that the neighbors must have taken the noisy animal out. She tried to enjoy the silence, but it didn’t work.After a few moments had passed, Audrey began to feel strange, slanted– everything appeared filtered, sickly green, rotating slowly like a defunct merry go round. Audrey chalked up her discomfort to sleep paralysis. It was biological and regular, she promised herself.Water– water is what she needed. Audrey hoisted herself out of bed, into the kitchen, where she poured herself a glass of water out of the kitchen sink. Finally. Audrey drank the water, noting that it had a distinctly rusty tang to it. For now, Audrey chose to ignore it.Moving back into her bedroom, the light had grown a little stronger and illuminated the entire room. As she sat down, Audrey’s eyes fell to the glass that she held, and she realized that the water was brown– hence, the rusty and terrible flavor. It tasted of copper and salt.Alarm immediately struck her, and she put the glass down without saying anything in order to catch her breath. It wasn’t brown, it was red. No– brown, Audrey told herself. It was brown. This was an isolated incident, she told herself. It was well water. It wasn’t what it looked like. It wouldn’t– no, couldn’t– happen again.II. “An unpleasant but necessary preparation for the afterlife where, alone, man could expect to enjoy happiness.”Once Audrey looked closer at Jonathan, she noticed a few odd things about his appearance. That nasty green spinning sensation struck her again when she looked at him. Jonathan had a split lip. A faint black eye. Something damaged in his hunched shoulders and cautious gaze. Audrey decided that he was alluring, but sinister. Something appeared to be wrong with him. The same thing was probably wrong with her. “I’m sorry about the accident,” Jonathan said.Audrey did not reply. She began to shudder, uncertain of why she felt so chilled to the bone, but something in Jonathan’s voice frightened her to her very core. Audrey had no idea what he was talking about, but she knew it was terrifying and serious.“Did it hurt for you?” Jonathan asked her.“I don’t know what you’re talking about,” Audrey breathed, suddenly feeling a squeezing pain in her chest. “I don’t know what is happening right now.”“It’s not sleep paralysis, Audrey,” Jonathan wheezed, holding his sides and inclining towards her. “It’s something much more serious.”“Jonathan, I don’t know what the hell you are talking about,” Audrey retorted.The way that his fingers rapped against the kitchen table reminded Audrey of something eerie that happened the previous morning– a loud, scraping noise, like Atlas carelessly dropped the burdens of the world right into Audrey’s apartment.Audrey tried to read the electric clock on the dining room wall, but the numbers were foggy and illegible. Audrey briefly thought that she was dreaming, but after hearing an alarming coughing noise, she turned to see Jonathan making jerky movements as the rapping of his fingers grew faster. Audrey’s vision became more fractured.Her sights were picturesque: breaking glass, screeching noises, people stepping on her fingers on accident and asking her if she was okay. Audrey realized that she was on the ground at this time, trying to roll onto her side but failing because that part of her body didn’t work. She recognized Jonathan’s coat next to her, sitting crumpled and defeated next to a piece of shrapnel on the concrete they spilt themselves on.Audrey regained her sight in a few minutes, feeling more disoriented than she had before. Looking outside Jonathan’s window, she saw that snow covered every inch of his backyard. Little flakes of cold, white death spread out over his home. It was getting colder outside. It was cold inside, too. Audrey was certain that it was winter now.Audrey could barely see the silhouette of Jonathan, who now appeared to be shaking without reason. Audrey felt something warm spill against the fabric of her sweater. It was thick, hot, and musky. Little bits of viscera sat in Audrey’s lap. She began to realize that pieces of herself and Jonathan were what stained her jeans.Audrey felt the unstable other reassure herself in her head– it wasn’t anything personal– it was just a car accident. It was just an accident. It was nobody’s fault. In that moment of clarity, Audrey noticed just how blatantly desolate it looked outside.III. “He shall have driven her back to Hell.”   Audrey woke up in her bed again, mistaking the thumping upstairs for her own heart. It seemed that the neighbors had brought their dog back home again. As she got out of bed to start her day, that disorientation came back around again, but this time it was different– it felt familiar, like she had dealt with it for years before this.It was like a lukewarm, sopping blanket that bogged her down to the floor of her apartment. When she walked to the kitchen table, she felt inside pieces of herself separating, and she didn’t feel that great, but she didn’t feel that terrible, either. It just felt like her insides were broken, detached, like the only thing keeping her organs inside of her was her external skin. She supposed that was what happened when you die in a car accident. Audrey felt in between, as if she existed in between life and death, not really participating in much of either, only bouncing between them.Eternally, undisputedly between. Audrey looked outside the window, realizing that the outside world was drowning in the same winter as before when she was with Jonathan. The only visible sight was a billboard, one that she hadn’t seen before. Audrey squinted, attempting to read what it said. Finally, her vision focused, and she read the billboard’s text aloud to herself: “No exit.”After realizing what had just happened, Audrey was immediately overtaken by a sadness hotter than any living person could bear.",
        "url": "/december2015/12.html"
      }

      "reviews-tables-html": {
        "title": "Tables Without Chairs: A Review",
        "author": "Christopher Morgan",
        "category": "reviews",
        "content": "Released late last year from House of Vlad, &ldquo;Tables Without Chairs #1&rdquo; throws its readers face-first into an carnival experience courtesy of Bud Smith and Brian Alan Ellis. Combining recurring characters and shout-outs with uncanny art by Waylon Thornton, this book intersperses quips and self-reflection to paint its wild collage. From the get-go, readers find the duo exchanging cover band ideas before moving to hilarious blurbs such as: &ldquo;Brian Alan Ellis is like a scratch-off lottery ticket that you get for Christmas and HOLY SHIT I JUST WON $250 but your aunt who you owe $400 to is sitting right there so you hand it over and now it&rsquo;s fresh in her mind that you still owe $150 FUCK! But he writes really good stories&rdquo; (7). Besides clearly having a blast with the whole project, these writers manage to blend their respective styles of humor without ever losing speed, resulting in a lighthearted mood of leaking hot tubs and hellacious half-friends that continues to surprise.A dark turntable celebration in the face of desertion, Brian Alan Ellis&rsquo;s first half, &ldquo;Sexy Time in the Spook House, Oh Yeah!&rdquo; kick-starts the show with a werewolf of a fellow on the rebound. Both resisting and seeking sexy times &ldquo;for this nightmare to scare us both awake&rdquo; (27), Ellis&rsquo;s main character hangs himself on the words of others, remembering his lost lover. Yet from this chaotic violence where &ldquo;Nobody is good to one another. Nobody is good to anyone&rdquo; (35), Ellis shifts gears entirely in his second section.&ldquo;Ha-Ha! Sad Laughter&rdquo; unfolds as an anti-literary litany, unloading non-stop cynicism and what-ifs to take on postal submissions, Goodreads trolling, and the #amwriting hashtag, among others. Rather than simply attacking the literary establishment with an outsider&rsquo;s shallow contempt, Ellis confronts the scene&rsquo;s sacred cows with an insider&rsquo;s irony. Across thirty pages of fragments, we find suggestions for poetry readings at EDM raves, rejected submissions for a 25-words-only short story contest, 4 pages of pre-written blurbs, and other gems for making it big: &ldquo;When at AWP, a productive thing to do is to frantically ask random people if they know what time Smash Mouth goes on&rdquo; (70). Striking the right balance between self-deprecation and smugness, Brian Alan Ellis makes us laugh with one-liners like &ldquo;Pop-Tart prize &gt; Pushcart Prize&rdquo; (58), while also bringing in relatable gloom from the writer&rsquo;s life, trading your first novel for Burger King Groupons or hearing, &ldquo;Good news: Your book just went into its third printing&mdash;meaning that it is print-on-demand and only three people have purchased it&rdquo; (70).After Ellis&rsquo;s dark adventures and proposals for an &ldquo;MFA in creative hiding&rdquo; (80), Bud Smith brings readers into &ldquo;Calm Face,&rdquo; ten stories of everyday moments imbued with a kind of smooth wonder. Sometimes you forget your badge for work during a hectic morning commute, but everything falls into place so you don&rsquo;t miss 30 minutes of pay (and you manage to steal a 5 gallon jug of gas to boot)! Whether laughing with his wife on mushrooms during freezing late night walks, or watching somebody almost get run over because there&rsquo;s &ldquo;NO SUCH THING AS HOLDING SPOTS&rdquo; (96) in the world of big-city parking, Smith&rsquo;s characters wander through so many quick, random moments, making us laugh at their oddness. In fact, true to Smith&rsquo;s title, these characters somehow manage to keep calm in the face of an anxious world, just as the Zen-like main character from &ldquo;Apartment 13,&rdquo; talking about his neighbor:He goes on and on and yells, &ldquo;FUCKING BULLSHIT! MOTHER FUCKING SCUM SUCKING BULLSHIT!!!!&rdquo; It comes and goes for hours. I sometimes wonder what he screams about but figure it&rsquo;s probably just a video game. If it was anything else besides a video game, everyone in this apartment building would be dead. I&rsquo;ve seen the neighbor in the hall but have never mentioned the screaming, because, yeah, it&rsquo;s none of my business, he&rsquo;s home when he does it, he can scream. If it bothered me, I&rsquo;d mention that. But it doesn&rsquo;t. I imagine he&rsquo;s playing Battletoads and is at the lava Jet Ski board. Only thing it can be.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;(110-11)Throughout his stories, Smith shows we can let everything build up until it gets scary, or we can strip down and submerge into your apartment-flooding hot tub when people start pounding on your door!In a world of mental health days, 50 mousetraps in need of opening, and writer residencies where &ldquo;you stay where you are but you stop paying rent. The residency ends when your landlord calls the police&rdquo; (46), Brian Alan Ellis and Bud Smith are on a mission to kick ass and gather laughs, or die trying. These wild novellas serve up truths of heartbreak and drudgery with laidback charm&mdash;like a collision within a floor-shifting fun house, &ldquo;Tables Without Chairs #1&rdquo; keeps us smiling as it combines our monsters with the daily 9-to-5 grind.Find &ldquo;Tables Without Chairs #1&rdquo; from House of Vlad as both Paperback and E-book here Brian Alan Ellis can be found on Twitter and Tumblr, and has a book of humorous non-fiction coming out in March from House of Vlad called &ldquo;A Series of Pained Facial Expressions Made While Shredding Air Guitar&rdquo; Bud Smith can be found on his website and Twitter, and has a novel coming out in April from Artistically Declined Press called &ldquo;I&rsquo;m From Electric Peak&rdquo; Brian and Bud&nbsp;are currently reading subs for &ldquo;Tables Without Chairs #2&rdquo;&mdash; an anthology of Bad Jobs. Send your suffering to House of Vlad! Review by Christopher Morgan",
        "url": "/reviews/tables.html"
      }

        "author": "Janelle Rainerz",
        "category": "february2016",
        "content": "He is shamelessly happyto take out the trash.He descends the spiral staircaseand follows the stone pathlaid out to the can. Well, no longer a can-more like giant Tupperwarewith wheels. Late October,winter on the way.He has a smoke in the alley.The neighborhood is dying-everyone is moving closerto downtown, closer to the ache of the city.He doesn&#39;t mind-popularity is unusable.This row of Victoriansused to be elegant, similarto the photograph of an actresslong dead, or almost there.Only a matter of time beforethe block is bought upand leveled for somethingmonstrous and profitable.We must be brave when everythingis taken away. He exhalesand looks up to wherethe moon should be, but is not.His beard is more whitethan gray, his eyesmore closed than open.",

        "author": "Carter Vance",
        "category": "february2016",
        "content": "Wigilia DinnersA muddy patch on Greyhound windows,scraping clean in claret bath lacquermulling heat rash ruddy amongstthe stomach pain swirls inky acidicmarkers as testament to what getsleft as unburned kindle, as untested steel,as chalkboard theory, as textbook framework.Embrace of asphalt arms, the modelsparkling monuments to welfare states pastwhich guide as gilded wire to weary dawnsforward in militia march of white facedhours, leaking pavement shades in bucketsfor trenchant timing up is the strongestsuit of cardstock to have handed.Plastic cups, plates of precious silver,like a mismatch of Wigilia and milk bar,wash against each as sandshore rocksthe barring remove of aparting ocean;as still as life mural painting, standup personable, but it&#39;s not thesort of supper you have until you&#39;reolder, able to make sense.Ode to DLRYou and I should meet on air,in these whirling hyperloop palacesof all burnished steel, treated glass,Polish plumbers&#39; expressions of effortpossessed of a breaking cold becomingstrangely humble,as if you could meet anyone,from anywhere,when next break light chimes.You and I should make an affair,bathe in serendipitous twinkle ofAlexandra Palace hill light,click heels and wish to tuneof Turkish butchers&#39; instrumental clatter,seeming soundtrack of Haringeyas if there could be anything,all desires,in off-beat pulse of gig space walls,in the grandeur spiral of 8 millionwe sometimes find ourselves.as two points alighting the same.",

      "february2016-4-html": {
        "title": "An Apple A Day",
        "author": "Kendra Oakes",
        "category": "february2016",
        "content": "ONEwhen i was nineteen, or eighteen or twenty, my friends and i went to this party. some party in some strange basement-in-an-alley type place. the type of place we loved, where we felt like we were somewhere doing something. there was a show, some terrible band was playing terrible music. i will never remember who. that isn&#39;t important to this story though.we all got idiotically drunk. the kind of drunk you look back on and wonder how you could ever act so free.so idiotically drunk we took off our shirts. all of us. so drunk and dancing. so free so loud so uncaring. i had brought one of those idiotically large bottles of wine. you know the kind, the ones that look like regular wine bottles but magnified. i thought i was tough and dramatic. maybe free. anyway, no shirts, drunk, dancing. a friend i wanted to fuck took my idiot bottle of wine and took a idiotically large drink of it. he was an alcoholic. that isn&#39;t important to this story though. we kept dancing and he kept drinking. somehow my mouth violently collided with the bottom of the bottle. not purposely, mind you. very fucking accidentally. i remember it not being my fault and i&#39;m sure he remembers it not being his. anyway, it hurt. alot. i knew i wasn&#39;t going to like what happened when i ran my tongue across my teeth. and i didn’t. a significant chunk of one of my front teeth was gone. did i swallow it? was it on the ground? i remember my third or fourth thought immediately after it happened was to wonder if someone was going to find it on the sticky floor the next day.a few weeks or perhaps a month or so later my mom came to pick me up to go to her house for something, maybe for a holiday. maybe it was autumn then. i don’t remember. i remember walking out of my apartment and through the garden. filled with dread. i walked to her car and said “Hi mom” and i&#39;ve always heard of people say how they &#39;could never forget the look on his/her/their face&#39; but i&#39;d never really believed it. my memory always has been spotty. but i remember that look. the look on her face when i opened my mouth and she saw my tooth. i don&#39;t think she looked at me again the entire time she was driving us home.my parents paid to have it fixed. no daughter of theirs was going to walk around looking like that. i went to the dentist i&#39;d been seeing since i was a child. she asked me how my mother was, how my brother was liking college. she even remembered what college he was going to. he has always been a patient of hers as well. my whole family had been. she asked me how it had happened. i tried to make it sound casual “Well my friend accidentally hit me in the face with a giant bottle of wine ha ha.” it did not come off casual or ha ha. i don&#39;t think she talked the entire time she was making my teeth symmetrical again.this happened four, or five or three, years ago. my teeth still look symmetrical and you can&#39;t tell one is half fake unless you examine them closely. i forget it ever happened most of the time. the only times i remember is on first dates when i use it as a conversation piece, or when i want to eat an apple. i&#39;m scared that if i bite into an apple my fake tooth bit will pop right off.TWOfor three weeks straight i would wake up from dreams of my teeth crumbling in my mouth. the dreams would begin in a medley of scenarios, they never seemed specific enough to be worth remembering. then it would be the same, every time. i would run my tongue across my teeth and they wouldn&#39;t hold still, they would wiggle and feel frightening. i would then look in a mirror and bare my teeth to myself they would be unhappy shades of brown. sickly ambers and the muds of three-days-ago rains. horrified i would reach up to touch them. my fingers would meet bone and the teeth would just crumble crumble crumble at the slightest touch it looked like a roman ruin panic would overtake me as my mouth turned into the grounds of the parthenon.when i wake i feel my teeth one by one, touching each as counting my eggs in my nest. not being able to avoid feeling as if athena was disappointed in me.THREEgoogling the family tree of zeus on a saturday night to find what goddess i could pretend to be that week. it hurt my head to read all the names and murders of such a tortured family.",
        "url": "/february2016/4.html"
      }

      "february2016-5-html": {
        "title": "3 Poems",
        "author": "Dylan Krieger",
        "category": "february2016",
        "content": "who&#39;s to telldon&#39;t concern yourself w/ why i fallsilent in the dime store dressing roomi&#39;m simply considering what the copscould tell about me from my corpse alone:twenty-something / female / nailbitera ham in the bedroom (groomed pubic hair)poor circulation / chronic disease / purple kneeseats amitriptyline, cyclobenzaprine, daily b.c.forever not ready for... next of kin? forget itjust a long procession of indiscretionsone after another, who&#39;s to tell whethershe fell in love too easily or not at all?subliminal scars traverse wrists, shinschief inspector thinks stigmata, then chokesback his unchewed dogmatism, spewing outbaptismal-like onto the parking lot, rinsing awayall forensic evidence of foul play or wtfi was last seen trying to say, choke meonly long enough to make the ceiling blurto make the mad forget their self-inflictedsores, deep inside the drawstring pocketsof the body left to rot outside your doorfucked up firstsout of my whole palaceful of taxidermied teenage boysyou’re my favorite, pissing eternally on the rubber moonperhaps we never rly landed on the perfect NASA snap-shot of the kennedy assassin i&#39;m down here wearing as a hatas if it&#39;s just another tourist trap inside my dirty film debutthere&#39;s no one actually inside me but a b&amp;w tequila wormthey green-screen the erection in later, pin the tail on the imaginary friend, play pretend we were each other’s fuckedup firsts, redeeming the worst virgin daze of our livesthinking sex on the beach wouldn&#39;t hammer sand straightthrough my hourglass physique- yes, i see this year it&#39;s chic to misremember, tremor, have too much to drinkbut in the long run who will recreate, cosplay the deadbeat dungeon master w/ his feet up on the back of daddy&#39;s seat?alphabentituspsycho junkyard varmints got me magically bat-shit bankrupt by meat-juice o&#39;clocklike fuck there&#39;s nothing left but our asbestos back porch &amp; fat guest room cigars on &amp; on &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; oh no she didn&#39;t&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; roll credits for jesus &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rape a rainbow in its sleepI&#39;m verifying my own virginity w/ a magnifying glass until the sun starts to burn throughI been thank-you-much baptized in ape shit &amp; jungle funk since the day I was first misconstruedI still feel it running out the raging parties of my undies: reefer dens &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; mushroom hells &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lazy underage keg stand&#39;s embarrassing back bend of death &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; why don&#39;t we maypole this day trip into pagan outer space? like some unstudied workweek rerun of my favorite sci-fi show on blowI&#39;m not changing my street name this late in the game &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; not taking any rides downtownjust to powder my ashes over the village oil can &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; or snub the upchuck cuties on the cornerfor asking why my robot buttons glow no longer &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; short answer: my ALPHABENTITUSJUST DON&#39;T GO THERE tear my clumsy stunt double &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a new uptick esophagus suck the noxious tusk melt from my slutty mirror skirt &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; at mid-dock I should have said it  sure as my former den mother is now an orthodontist &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; sure as shit is getting out of hand",

        "content": "the elder scrollsthe part in oblivionwhere you go into the paintingand you have to fight the painted trollsbut you don&#39;t have enough turpentine arrows to defeat themso you run up a hilland try to cast fireballs at thembut their health regenerates too quicklybecause the leveling up system is brokenand bethesda realized this and fixed it in skyrimbut you aren&#39;t playing skyrimand now the trolls have murdered youthat&#39;s what it feels like not talking to youcheat codenot feeling very motivatednot feeling very challenged by lifebecause i live in my childhood bedroomthis is life on easy modeyou can&#39;t get the best ending on easy modei don&#39;t care about endings or beginnings or the middlemature people take coffee breaks at starbucks near their places of work while talking to other working people about workthey write short non emotional emails that refer to the contents of spreadsheets or other emailsthey do this for forty to fifty yearsi stare at a screen and wait for the internet to tell me what emotion to experience nextthere is a gigantic hole in my mind that information technology plugs upi try to imagine myself feeling worked up enough about life to scream silently in my head for three hours but i don&#39;ti would flush this poem down the toilet but it’s on my macbook and that won&#39;t fit down the toilet even if i shatter it firstso instead i just stare at it and try to subtract any emotion­inducing lines or words out of it because aren&#39;t we past that stuff by nowimagine seagulls flying toward the sunset growing and expanding into Salvador Dali type creatures dripping liquid clocks over parked cars and pedestrians while humming chopin&#39;s nocturneswould that be beautiful?i don&#39;t know what is beautifulthis poem is an exegesis on continental philosophy and aestheticsbeautiful things disappear as you approach themmy computer is telling me not to get a jobi tell it oki feel better for a little while and then don&#39;t",

      "february2016-9-html": {
        "title": "3 Poems",
        "author": "Carolyn DeCarlo",
        "category": "february2016",
        "content": "CircularsUpstairs, the one legged man taps on the floorand I think it is someone knocking at our door.Sometimes when I am lying in bedI can hear him in the toilet.Our flats are laid out backward.His lounge is above my bedroom,his bedroom below our lounge.The kitchens are in completely different places.Once, Jackson said he could hear the one legged man peeing while he was peeing.The one legged man leaves his newspapers on the footpathand his junk mail in the mailbox.We bring his junk mail down to himand put it on his barbecue,but it just ends up blowing aroundon our steps and getting caught out in the rain.The one legged man stays home a lot.He watches a lot of movies andgets his food delivered from Countdown.The one legged man keeps his door open but I’ve only seen him once.The day we moved in,I knocked on his door frame.He came out and introduced himself.He said he likes to play musicand we should tell him off if it gets too loud.The one legged man’s music is never too loudbut it’s not enjoyable either.The one legged man has two cats.They are both incredibly shy.One of them accepts patsbut the other one will hide under the house if he sees you coming.One time, I sat down on the couchand the shy cat shot out from behind itand ran out the door.The one legged man seems nice enough.We borrowed his can opener once.&lt;/br&gt;&lt;/br&gt;&lt;/br&gt;HouseI tie a thread around my anklesand lower my body downbeneath the deckto watch the cats with human facesclean themselves in the half-lightof their homes.A zeppelin disguised as a kererupropels itself magnificentlythrough the stratosphere overheadand my person-eyes are transfixedby the person-eyes in front of mine,set in their frame of orange fur.How far back does the person go,I wonder –as in, are they person-brains or cat-brainsliving inside?Their homes are so clean,pitched roofs and whitewashed boardsfitted snug to the land,the gentle roll of the hill.It is hard to hold onto them,hard to keep sight of their scaleas we tap dance on the lino above their heads.&lt;/br&gt;&lt;/br&gt;&lt;/br&gt;HouseplantsTrees march down the window panes of all the apartment buildingsin straight diagonal lines.A woman peers through the plantsin her windowand smiles as you pass.Smile back.A foot appears in the gutter,lonely,pierced by a metal rod.Pick it up and place it in your bag.",
        "url": "/february2016/9.html"
      }

      "february2016-10-html": {
        "title": "Birds",
        "author": "Jackson Nieuwland",
        "category": "february2016",
        "content": "Bianca had to move to the new school because an earthquake broke her old school. The ground swallowed all the buildings. The new school was full of sparrows. When they came into the classrooms it was not the usual chaos of hollow bones slamming into double glazed glass and feathers floating slowly to the floor to be picked up, one at a time, by small fingers, during the end of day tidy up. The birds knew their way around. They never entered accidentally through open windows, always came in politely through the front door and, when they were ready, exited the same way.Occasionally a child would arrive at school in the morning to find a nest had been built in their desk overnight, their books torn to shreds and woven into an origami home for eggs which was not to be disturbed until the caretaker had a spare minute to relocate it to a nearby treetop. When teachers ran out of activities for their students, they had them make bird feeders to join the multitudes that hung all around the school like fire alarms, but the sparrows were more interested in the children’s lunches, so occasionally you would see a five year old who had thrown all his chips to the birds sucking on a peanut butter smeared pinecone.Bianca hadn’t been told any of this. On her first day at the school, the principal pointed her to a classroom and the teacher pointed her to a desk. She sat, without first looking down at the chair, and felt a crunch flow into wetness on the back of her new tan skirt with the owl print. She had worn it to look nice because she didn’t have a school uniform yet. Quickly standing, she looked down at the chair and saw a flattened bird’s nest with a dead something inside. Her eyes went wide and she rushed out of the class.On her way to the sickbay to get a change of clothes Bianca walked past the staffroom, where every morning, before the nine o’clock bell rang, the teachers huddled around the coffee table, kneeling on the carpet, and did lines of cocaine. They needed the hit in order to deal with the children’s endless Whys. Then they needed another hit at morning tea, one at the beginning of lunch and another at the end of it. The cleaners, who came every night, were not given keys to the staffroom. They were told the teachers cleaned it themselves to set a good example for the children. The cleaners didn’t think this was working very well judging from the mess in the classrooms that they were paid to remove.When Bianca got back to class in a borrowed, too tight, pair of jean shorts everyone was sitting in a circle on the floor sharing their news. They stood one at a time and, while the rest stared up at them, started with Did You Know.“Did you know I went to the supermarket.”“Did you know Amelia came to my house.”“Did you know I have this.”A toy truck, a new lunchbox, an empty Pepsi Max bottle. Bianca hung back in the doorway searching for her spot in the circle, but there was no extra space. A boy stood up.“Did you know that girl killed a bird,” he said, pointing straight at Bianca.Everyone looked at her with expressions on their faces. She ran back out of the classroom and sat under a tree until the teacher came out fifteen minutes later and brought her back in, while the other kids were doing their handwriting.The next day Bianca returned wearing a new school uniform, the borrowed jeans freshly washed and folded in a plastic bag in her hand. She returned them to the front desk at the office.“Well aren’t you looking smart today,” said the receptionist.Bianca didn’t respond with words but gave a small smile and looked down quickly.“Better run to class dear,” the receptionist said, kindly giving Bianca a way out of the situation.She nodded and rushed out of the office. She sprinted across the playground and into her classroom even though there were still five minutes til the bell rang and all the other children were playing outside. She sat in the room alone, staring at her cellphone. The battery had died on her way to school and the black screen looked like a bottomless pool of water. When the other students eventually trickled into the classroom they didn’t greet her, but they didn’t mention the incident from the day before either.The first part of class, as always, was news. The teacher sat on a chair while the students formed a circle on the floor, each with a toy or accessory or new item of clothing clasped tight in their hands. The teacher coughed. The children began sharing their news, their Did You Knows. It came around to Bianca.“Do you have anything to tell us about, Bianca,” said the teacher.Bianca shook her head and looked up at the white ceiling. There were thousands of tiny, perfectly circular, holes. They moved on to the next boy in the circle.“Did you know my daddy has new running shoes.”The next day, at the beginning of lunch, Bianca slipped on a patch of bird droppings, grazing her knee. She sat, crying on the concrete, with her legs pulled up to her chest. The principal happened to be walking past. He knelt down.“Is it your first day of school,” he said.“Yes. No. It’s my third day,” said Bianca.“That’s nice. You’ll be okay.”The principal rubbed her back and then wandered off. Five minutes later he was in the staffroom, doing two lines of coke back to back. Two friendly children came up to Bianca and helped her to the sick bay where the office receptionist cooed over her.“You are having a tough week, aren’t you.”On Thursday Bianca skipped her turn at news again. At lunchtime she hung out with the boy and girl who had helped her the day before. They played a game where they told Bianca to run around a block of buildings. Each time, when she got back, they told her she had either gone too fast or too slow and she had to do it again. It was her best day at the school yet.The next morning when it came to her turn at news, and the teacher asked if she had anything to share, Bianca said yes. The teacher blew her nose.“Bless you,” said Bianca.She stood up and smoothed out her skirt with her palms, wiping the sweat off them at the same time.“Off you go,” said the teacher as she scratched the edge of her nostril.A bird hopped in through the doorway.“Did you know last night I had a bad dream,” said Bianca.The teacher’s nose began running. She dabbed at it with a tissue, focusing on Bianca’s story.“I can’t remember all of it, just some bits.”The bird hopped further into the room.“My daddy was there.”The teacher scrunched up her nose and blew it again.“He was chasing me.”She looked down at the tissue and saw a bloody snot glob oozing in the centre of it. She quickly tucked it behind her back. The bird extended its wings and wobbled into the air.  It veered left into a window, banging the glass, and losing two feathers which floated slow down to the floor. A few children glanced over at it but quickly switched their attention back to Bianca’s story.“He had a egg beater but big.”A drip of blood leaked from one child’s nose, but he didn’t notice it. While listening to Bianca, he licked his upper lip without registering the salty taste on his tongue.“He said he wanted to tell me something.”The blind bird bashed repeatedly into the window, losing more feathers, but no one heard the noise over Bianca’s quiet voice. Blood was running freely from the teacher’s nose now.“We were in the hallway and I started running.”More of the children’s noses started bleeding. The teacher’s head dropped to her chest, the front of her blouse staining red, tissues slipping from her hand. The bird swooped across the room, slamming into the opposite window and falling to the floor.“The hall just kept getting longer and longer and the walls were covered in pictures I had drawn.”One of the boys stuck two fingers up his nostrils, then pulled them out and began fingerpainting deformed red circles on his arm. The teacher slumped forward, her face in a pool of blood in her lap.“There was a mirror at the end of the hall but I couldn’t see myself in it, just my Dad winding the egg beater faster and faster.”Children were collapsing all around her but Bianca wasn’t paying any attention, she was too busy making up her story.“I heard my Mum’s voice from the other room yelling to hurry up.”The bird staggered through the air in short leaps to land in the centre of the circle while the last few children collapsed. It hopped around, tapping it’s beak on fallen children’s shoes. Then it returned to the centre of the circle, wearing half as many feathers as it had when it entered, and flew straight out the front door. Two more birds flew into the room. Then they flew back out. Then another four flew in. They circled the room a few times before coming down to land, hopping over the bodies.“That’s all I can remember.”Bianca noticed a small bloodstain on the sleeve of her shirt from the boy sitting to her left. Thinking she might be bleeding herself, she quietly exited the room and walked to the sick bay, crunching fallen leaves under her new sneakers. When she stepped into the office building the receptionist looked up at her.“More trouble sweetheart.”Bianca held up her sleeve in explanation.",
        "url": "/february2016/10.html"
      }

        "content": "Application of OzDo you identify more with the witchor with melting? The puddle or thescreaming? Are you the doe-eyed girl,slippers tapping together, or the color redand are you loving it? Are you the first orlast time she says home? Who could play the part of the yellow brick road?Are you the journey or the lion? Are youtin or straw and are you gay for the other?to sara june woodshappy birthdaybirthday girlin my sea witchthere's a woman so tallher head pokes out above the skyall she sees up there is fire her spine holds a river thoughi sail in itthe tides tattoo her shouldersshe doesn't lie down to sleepso we don't get crushedjust closes her eyesin her honor, so do weMeetingWho are you from?Where is your name?I fall asleep to John talkingabout the French Defenseevery night in a blue room.What are you?Trains carry me placesin cars of mounting luggage.I sit naked onleather seats my round body.My genitals are a tiny animal balloon.Why are you doing?Do you want to come over &amp;make noise together? Talk music?When were you sad?How did you do it?",

      "february2016-12-html": {
        "title": "2 Poems",
        "author": "Mary Alinney Villacastin",
        "category": "february2016",
        "content": "Solar intoxication: Paralyzed, Poolsidehallucination state of a lady lioness-ingkinky hair billowing &nbsp;&nbsp;&nbsp;   wind&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;blazing heat friction&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;tussledbehind a static face that &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;murmurs  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;under rumbled breathes fire&nbsp;&nbsp;&nbsp;&nbsp;burns on the fleshbecome a flash forward&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wiredreceiver of stimulants&nbsp;&nbsp;&nbsp;&nbsp;electrified in follicles,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fuel of dual foolswho stand blank for groundlike no earth could ever thunder&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;storm&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;wind&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;conditionsfor a mammal born with fins&nbsp;&nbsp;&nbsp;&nbsp;to water splash on land mass,never &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;believe in what you want &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;forget in what you needplay&nbsp;&nbsp;&nbsp;&nbsp;contradictions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;with what you begotten&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;while you pipe dream &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;forty winksfloating (wars) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;past&nbsp;&nbsp;&nbsp;&nbsp;landscapes pullulateunderground fates&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;abovesolar intoxicationbrain chemistry&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mutationbegins&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;belowwhiskers, wish, weep, worshipfeline, faith, fortune, forever ---&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;metamorphosis moves backward the rhythm of logic, lost to the talktrack of ‘you’ and ‘i’; finally, ‘i’ rowr like ’respect me’ means a head o’ hair tossed to the (memory of) lady lioness: brush me &amp; i will claw you out (of memory). icon of grass grazing, i seek to mime / mimic your beauty; my failure is your fall. so i hunt your wild in words.Nevereverland Notes on (de)Tethered Togetherness1. Fluidity of friction is a (con)sensual (con)tradiction. For ‘we’ need to be one and other in order to organize across oceans. The one sees all the same sea, but must free messages to distant spirits floating beyond bridge of me-we-being. To do so requires fine signal reception. Therefore everything visible operates as symbol, like flesh and fabric of skin, foretelling futures for kin lines to come. [Theory of Scattered Islands]       &lt;p&gt;2. We humans are a hot dog sold in a baseball stadium, where unknown union of molecular money chemistry balances circular corporal composition: a ball, that is, the game, gambler’s dance, people play of bouncing possibilities (like eating ‘pork et al.’ in a white bread bun), swinging bat screeching, \"Win! You! Lose! You!\" You and I know not each other’s equal in narrative of evolution. [So they say.]&lt;/p&gt;&lt;br&gt;3. (Is) there (is) no fictional fulcrum? No median, only illusionary media? No heaven, nor hell; no afterlife, only allegory. No Atlantis, only Disneyland. No Delphi, only steel towers. No Shambala, only corporate liberal arts colleges. No Eden, only communist compounds. No nightmares, only Dreamtime. [Figment imagination]",
        "url": "/february2016/12.html"
      }

      "reviews-salt-html": {
        "title": "Salt is for Curing: A Review",
        "author": "Christopher Morgan",
        "category": "reviews",
        "content": "Freshly served by Sator Press, Sonya Vatomsky&rsquo;s first full-length collection, &ldquo;Salt is For Curing&rdquo; uses its dark feasts and folklore to explore the frailty of our memories and bodies. With photography by Sator&rsquo;s founding editor, the cover&rsquo;s salt circle invokes and repels darkness, sealing the poems within. Guiding readers through its three courses, Vatomsky&rsquo;s poetry is a truly generous offering, complete with aperitif and digestif.As the title reminds how we can hold onto things for an almost unnatural length of time, much of this collection commemorates what&rsquo;s passed. The opening poem, &ldquo;Bathymetry,&rdquo; stretches from old legends of empowerment and oppression all the way to the present, as we&rsquo;re told: &ldquo;I&rsquo;ve got the kind of light / you name galaxies after. / Andromeda, for example, / which means &ldquo;ruler of men&rdquo; / so, of course / they stripped her naked and chained her / to a rock&rdquo; (11). Like a dinner toast for a death, this collection&rsquo;s recurring spells and other forms crystallize facts for future audiences: &ldquo;Apotheosis&rdquo;The recipe called for murder; I did not misread it:&nbsp;6 SPRIGS FRESH DILL, as much&nbsp;SALT&nbsp;as you can stand,&nbsp;and take a&nbsp;KNIFE&nbsp;to the one that failed you.&nbsp;1 WHOLE POTATO, 1 WHOLE CARROT. You will not be cold this winter, you will not.&nbsp;Locate the&nbsp;JOINT, move the&nbsp;BONE&nbsp;back and forth; it can be&nbsp;hard to find the&nbsp;ARTICULATION POINT&nbsp;with the sobs still lodged&nbsp;in your throat like fish bones. Chop the&nbsp;DILL&nbsp;into fine green shards;&nbsp;they are the forest you bury him in. They are the fog&nbsp;on the fallen leaves on the wet snow on the soil. They are the wood frog and the arctic lamprey and the brown bear&nbsp;leaving trails in the opposite direction. Use your&nbsp;KNIFE&nbsp;to&nbsp;TRIM excess&nbsp;FAT,&nbsp;REMOVE&nbsp;the&nbsp;BONE&nbsp;with minimal damage&nbsp;to the meat, turn his memory to the grounds that sit&nbsp;at the bottom of your porcelain cup painted in wild strawberries: a fortune teller&rsquo;s ephemera. Use the tip of your&nbsp;KNIFE &mdash; not the blade,&nbsp;lest he leave rings on you like an aging tree &mdash; in short&nbsp;flicking motions.&nbsp;REMOVE&nbsp;the&nbsp;BONE&nbsp;with minimal damage&nbsp;to the meat. As much&nbsp;SALT&nbsp;as you can stand, rubbed the way you&rsquo;d rub&nbsp;an ache until it gives in beneath you. Little peat bog, little бог,&nbsp;little God. Ivan the Fool slept on an oven and so will you. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (34)&nbsp;Whether by broiling, carving, or extracting, these poems address grief on their own terms. Blending personal experience with instruction, Vatomsky teaches us that tears are a surprisingly fine substitute for most ingredients, and that, &ldquo;To brew a love potion is to kill yourself but to poison is to breathe&rdquo; (71). But these poems also serve as timelines, occupying the past to resist forgetting. With its many references to food and language, &ldquo;Salt is For Curing&rdquo; blurs the line between identity and context, and how we place ourselves within our own history.Yet these poems recognize that no amount of salt can preserve something forever. Food must be eaten, or it perishes. Bodies must be buried, or hidden. Leading us into the swamplands by a &ldquo;chain of rope and scarves,&rdquo; the speaker laments: &ldquo;I am being carefully and / systemically forgotten&rdquo; (22), as if even memories decay in the mire. But these poems know the dirty details required for moving on, whether from a stern mother&rsquo;s advice, or somebody who&rsquo;s learned the &ldquo;safest place to bury a body / is in another body / is in your own body&rdquo; (17). Vatomsky knows we learn through pain&mdash;licking our wounds until the taste of blood no longer scares us&mdash;as a witch &ldquo;can only be burned so many times before she thinks hmm / something has got to change here&rdquo; (73).&ldquo;Salt is For Curing&rdquo; offers the ultimate reward in exchange for your darkest red. Making a thick paste from a phoenix&rsquo;s bones to reexamine resurrection myths, these poems count all 32 teeth, then eat your words with bread. Sonya Vatomsky reflects upon salt and suffering, creating a literary love potion that&rsquo;s equal parts wishing well and butcher&rsquo;s hook. Find &ldquo;Salt is For Curing&rdquo; here from Sator&nbsp;Press I highly recommend this great interview with Sonya at Maudlin House, which includes interesting facts about the book&rsquo;s roots and exorcisms. Sonya Vatomsky can be found on Twitter and Tumblr Sonya is currently working on poems exploring gender and mental illness&ndash;you can read 3 in the next Noble / Gas Quarterly. They have also been guest-editing an issue of Anthropoid and will soon be joining the collective in some kind of permanent capacity. Review by Christopher Morgan",
        "url": "/reviews/salt.html"
      }

      "reviews-myth-html": {
        "title": "Myth+Magic: A Review",
        "author": "Christopher Morgan",
        "category": "reviews",
        "content": "Founded in 2014 by Nicci Mechler, Porkbelly Press is a queer-friendly, feminist press focused on producing limited and small edition, handbound chapbooks. Having already released a few pocket-sized anthologies (inspired by such themes as Emily Dickinson&rsquo;s life + the art of letters), the press has recently released its fourth compilation, &ldquo;Myth+Magic,&rdquo; which features poetry and prose exploring &ldquo;folk tale, fable, fairy tale, gods, monsters, myth, magic, tricksters, divination, witchcraft, and herbalism.&rdquo; Adorned with gorgeous cover art, &ldquo;under water,&rdquo; by Angie Reed Garner, this collection charms our senses and expectations, providing a glimpse into a buried, fantastical warning.Each of the seven poets in this collection refuse simple retellings, such as in Andrea Blythe&rsquo;s opening poem, &ldquo;Red Riding Hood Remembers,&rdquo; which reexamines the supposed facts of the classic tale&mdash;&ldquo;how she had / not once, not once, ever asked to be saved&rdquo; (9). Likewise, M. Brett Gaffney&rsquo;s fable quickly immerses readers in the life of a young hunter as she learns something unexpected of the real world:&ldquo;Hunters&rdquo;After supper she pulls on boots,prepares her heart.The girl is small but carries the gunlike she would a baby, twig fingers lighton its tongue of a trigger.Her father hoists his rifle, heavy with ammo,the glint of his knife like teeth in the fading light.They hunt at twilight, when wild things stumbleonto the roads like drowsy children,thickets busy with thorns.Up in the old oak they waitfor beasts that have no godly name.She still remembers the soundof the wolf&rsquo;s howlas her father&rsquo;s bulletfound home in hot flesh.How the animal&rsquo;s hideall fur and full of stars,rippled like an angry oceanuntil it sloughed off to something&nbsp; &nbsp; &nbsp;smoother and human.That night she saw a man&rsquo;s body for the first time&mdash;the cut of thigh like cloudy bread,soft gathering of hair below his belly.The way his eyes told her a story about herself,one she tucked inside her jacketalong with his sharpest fang. (10-11).&nbsp;Further instilling freshness into familiar tales, Laura Bylenok&rsquo;s two poems, &ldquo;Rape of Electra&rdquo; and &ldquo;Caiman,&rdquo; drive the reader through dark scenes of sacrifice, rebirth, and divided waters. Throughout these pieces we find the natural world, always sharp and present, as Suzanna Anderson shares a haiku about a wound-licking lilac, or Monica Rico ponders heartbeats and humidity, &ldquo;the predictable / human body / easily missed&rdquo; (17), suffocating flowers, and baby snapping turtles. But these poets are also our guides, as Lisa Megraw&rsquo;s first poem reveals a witchy path to &ldquo;a mythical / place hidden between worlds&rdquo; (25) in &ldquo;How to Take the Raven as Your Birth Sign,&rdquo; with advice such as: &ldquo;Peel the shadows off migrating birds / then under covers of darkness / slip inside their bruised / emptiness&rdquo; (24). In further poems of instruction, Sarah Ann Winn&rsquo;s whimsical &ldquo;How to Fold a Dream&rdquo; has the reader stack mockingbirds inside of themselves, packing away Venus and constellations to craft a stowaway dream you can examine from your pocket.Succinct and controlled, the three prose pieces in &ldquo;Myth+Magic&rdquo; paint encounters between humans and the supernatural. &ldquo;Hamadryad&rdquo; by Lucas Olson details grim irony as a spirit of the woods finds her sister&rsquo;s former tree-self returned as a weapon, wielded by a weeping man. Indeed, &ldquo;there is never any life in an axe&rdquo; (12), as tragedy can only end one way. And halfway through the anthology, Marlana Patton&rsquo;s &ldquo;Juliet&rdquo; is a surprisingly moving tale where an enormous spider&rsquo;s infatuation with a farmer offers the only possibility of her surviving the freezing winter: &ldquo;Only a few days ago he caught a small jumping spider very near the shed. She saw delight in his face as he watched it spring from one hand to the other. He could understand this&rdquo; (22-23). Closing the anthology is &ldquo;The Lemon Seed&rdquo; by Leah Browning, where a girl swallows a lemon seed daily, hoping for it to grow&mdash;only to find her wish suddenly, rapidly fulfilled.&ldquo;Myth+Magic&rdquo; shows us how beauty and danger can often occupy and captivate within the same space&mdash;which makes what comes next all the more unreal. Rejecting the ordinary with every line, the writers in this anthology not only engage their readers with imaginative details, but also use these same concise worlds to introduce the everyday hardships of love, surprise, and sorrow. Find &ldquo;Myth+Magic&rdquo; from Porkbelly Press&rsquo;s bookstore here (while supplies last). Or get it as part of the &ldquo;Any 5 for 35&rdquo; bundle deal, which I highly recommend (found here). Stay tuned for &ldquo;Sky+Sea,&rdquo; an upcoming anthology Mechler says will showcase &ldquo;work inspired by the stars, planets, moon, skies, and the depths of the sea&rdquo;&mdash;submissions begin in early 2016! Porkbelly Press can be found on Facebook, Twitter, and Etsy. Review by Christopher Morgan",
        "url": "/reviews/myth.html"
      }

      "reviews-animal-html": {
        "title": "Animal Problems: A Review",
        "author": "Christopher Morgan",
        "category": "reviews",
        "content": "A flagship title from Electric Cereal&rsquo;s recent press expansion, Katie Foster&rsquo;s debut collection, &ldquo;Animal Problems,&rdquo; reconciles the rift between our human and animal selves, sharing the emotional hurdles in the process. Even the cover art, aptly crafted by Adriana Lafarga, embodies this unique blend of intimacy, instinct, and vulnerability. Equally at home in either allegory or reflection, these poems inhabit speculation and deeper emotions in the same landscape, as we&rsquo;re told: &ldquo;Here is / everything else I do not know for / sure: how a needle enters skin / (pushes it open, really, holds a human / space), &amp; what is the capital of Nebraska / &amp; where I will be when I stop / loving you&rdquo; (31).Whether looking at dueling ownerships in the title poem or the sliminess of heartbreak, &ldquo;Animal Problems&rdquo; showcases its clever mix of creatures for a wide range of moods. Sometimes the beasts claim you, before burying you beneath the soil. Other times you want the soggy dog to rescue you, but he can&rsquo;t. Foster knows how our wants emerge and clash in seemingly convoluted ways, as in the succinct series named &ldquo;Two Things I No Longer Have Come Together,&rdquo; where the speaker&rsquo;s ex-lover and &ldquo;all / American boy dog&rdquo; (13) simultaneously wander the same poetic ecosystem. Two sides of the speaker&rsquo;s heart collide, just as her dog suddenly finds itself eye-to-eye with a towering black bull.And this is how much of Foster&rsquo;s collection succeeds, contrasting the animal qualities inside us against our societal fears. Along these lines, Foster&rsquo;s poem, &ldquo;Inventory,&rdquo; is a testament to such dichotomies: InventoryMom is living. Mom&rsquo;s mom is dead.My houseplants are living. Myspace is dead.Punk is dead. The rich are living.Arnold Schwartzenegger is living. Robots are dead.The ends of my hair are dead. Yogurt is living.The squirrel on route 9 is definitely dead. Debts are living.What I forgot is dead. A walk is living.Door home is dead. Getting a new wife is living.The other car is dead. Strangers on the internet are living.Having a lot of sex is living. Baby teeth are dead.Period blood is dead. Too much spit is living.Dry grass is dead. April is half living.The cicadas are dead. You are living.I am not dead. I am not dead.You are not here. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; (18) Though even as the speaker organizes and accumulates details, only so much can be controlled in our lives. In the poem, &ldquo;Image,&rdquo; Foster further contrasts images against their antithesis&mdash;&ldquo;a child wearing all blue&rdquo; is not &ldquo;a soft brick,&rdquo; just as a &ldquo;lone seagull circling a Walmart&rdquo; is not &ldquo;your feelings&rdquo; (19). Whether we&rsquo;re shown a shapeshifting dog arising from chemicals, an orgy that never happens, or drunken playground antics with Viking symbols, we continually find the speaker reaching for long-gone connections as love enters and leaves our lives. But Foster is no fool, knowing one must learn to accept loss; after all, &ldquo;The death is what lasts&rdquo; (57). Otherwise you might find yourself falling into traps, watched by people who withhold the answer.&ldquo;Animal Problems&rdquo; knows whether to need a knife or a key. It leads us into the woods to make a mess of our hair, exploring the dark places closed off in the aftermath. Like the villanelle&rsquo;s refrain, &ldquo;I drive the space between us&rdquo; (32), Katie Foster finds a way to both embody and combat distance. Whether following the girl slug undone by love, or reflecting upon &ldquo;How unusual it is // to disappear&rdquo; (35), these poems pit our animal hearts against everything our culture does to disturb us, suggesting that maybe all our problems aren&rsquo;t nearly as complicated as we might think. Find &ldquo;Animal Problems&rdquo; from Electric Cereal&rsquo;s bookstore hereKatie Foster can be found on Tumblr and New Hive. She&rsquo;s currently pulling together a portfolio for grad school apps, still writing new poems frequently.",
        "url": "/reviews/animal.html"
      }

      "november2015-1-html": {
        "title": "The Water In Brooklyn",
        "author": "by Danielle Susi",
        "category": "november2015",
        "content": "Body wants to give, but give for want. Lays the arms out like oars. Nothing else smells like the ocean save for your hair after salt has tied into. Fingers of the Navy Yard Basin make a pass at the BQE. By East Mill, Body pulls a tooth from its mother, her mouth the rigid shore. Says when none of us were happy we went to the creeks, separate like corners. We are arrows in the same animal. Infidelityhas always tempted us.We’ll both sleep alone tonight. I wore this lipstick for myself.Somewhere, we are spectators at a wedding The dance floor is an armoryIf I am a blood-red lipyou are a mouth of bad cornmeal.",
        "url": "/november2015/1.html"
      }

      "november2015-2-html": {
        "title": "2 Poems",
        "author": "Jeremy Freedman",
        "category": "november2015",
        "content": "Nothing and SomethingIt's been a week since I ran out of milk;that's the sum totalof all that's happenedsince I came home from Italy,where I saw the tenderest Bellini mother and child in the Brera,and saw there in the faces of the menat the Disputation’s edgehow solitudecan be performedin plain viewin the shadows of the sunset.It's easy to write about nothing:nothing is what we know when the day is foggy and the apartment has no heatand no trip to Italy,no matter how recent,can compensate. Not so easy to writeabout something:the mortadella I smuggled home, hidden in my carry-on,just so I had some skinin the game and another creature’sviscerato pick at.Duck Duck GooseI have several of Donald Duck's most inauspicious traits:I'm pretty but I'm boring,I'm moodier than the usual,my urine is a dull yellow,my beak hangs unhingedwhen I doff my hat,I only wear my underwearon my birthday.I'm jejune, I'm willing to shill,I butter my sconeswith Sisyphus's groans,my pupils don't dilatewhen I shut the lights.When I shut the lightsthe years weigh heavy;I carry them high,thrust out in front.I demand your seaton the subway.I'm up to my feetin chicken soup.My left breast is biggerthan my right—that's right where my heart sits.That's right where my heart sits,hovering below the choir,as big as the Higgs boson, right above my distended stomach.My lips taste like duck sauce:surely this is my ducktailI feel with my duckhand.",
        "url": "/november2015/2.html"
      }

      "november2015-5-html": {
        "title": "The young boy who watches me sleep",
        "author": "Everett Warner",
        "category": "november2015",
        "content": "Has already lived one life. This, his second. He doesn’t like women. He doesn’t like vanilla. He doesn’t like me. He just likes watching me sleep. Unless I dream about women. Or vanilla. He hates when I do that. The young boy thinks watching the world sleep is less of a waste than being caged in my mind. The me that is asleep does not feel the same. The sleeping me keeps an eye on the me that watches me. In the morning, we will look at each other and neither of us will have eyes. One of us will get the eyes. The me that watches me will crawl back in through the invisible umbilical cord. And I will go back to sleeping.",
        "url": "/november2015/5.html"
      }
