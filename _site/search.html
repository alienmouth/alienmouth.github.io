      "september2015-21-html": {
        "title": "3 Poems",
        "author": "Rachel Hyman",
        "category": "september2015",
        "content": "Aliens ExistI left my baby in the back of a Blink-182 song. If you looped and stretched a pop punk song like 80 times you could have a drone masterpiece. Every genre should have a drone counterpart. Books should, or they already did, and that's called conceptualism. Do you think Blink-182 is good horseback riding music though? I could canter. Explanation is information. Worshipper Rips Out Both Eyes In Mass With His BARE HANDS. My roommate hasn't paid the utility bill in 3 months and we've just been casting about with military-grade glowsticks. It's funny because it's true. You can see the neon from the outside. Maybe someone will think it's a signal. Are The Streets of Washington, D.C. Supposed To Form A Pentagram? I can feel the pendulum pitting my stomach. Hairline fractures are in style. I felt a jolt when I realized I was gonna look back on this as A Memory. then I skittered back into the warmdark haze. Aliens, those were one of Lisa Frank's motifs, right? Apart from everything else she excelled in making things outsize. I do, too. Aliens with sloth or gorilla eyes. Fear as a praxis. Fear as a mediating principle. Fear for president! NASA Whistleblower: Alien Moon Cities Exist. Did you say this was a no flex zone or a no fly zone? There is a finite amount of dust in the universe and you're just displacing it when you dust. Dust dust, lol. Nostalgia is a gauzy medium. Bad people who taught me good things. It's about having a worldview that internally justifies itself. Daisy-chaining your way into coherence. Malevolence is banal. How To Survive Falling From A Plane. How dare you detain my friend for wearing a Jenny Holzer t-shirt. He won't read this. I have sources from the government. I have informants wearing Big Dogs t-shirts. These Big Dog Colors Don't Run. My brain in an oil rig. One Nation Under Drones. Bring lawyers, guns, and money. Seriously, what the fuck is catnip. Who are we? Where are we going? How do we communicate with you? And yea, the gates of hell will slowly open, and who among you will consider yourself unfit to enter. FBI's Newest Gang Threat: Insane Clown Posse Fans. They place the conspiracy, just like 9/11. Quote from Blink-182 New Album 2014: \"Tom cared more about searching for UFO's than making music with the world famous blink-182\" (end quote). With the world famous blink-182. With the world-famous blink-182. Starcraft. Storycraft. Babycore. Decamp for Detroit. Can someone turn me into a building? Or a lunchbox? Please take this case more serious and stop being ignorant to the law of universe...this is a warning. I walked in the wrong direction once and got upset. To be sure, there are people with hobgoblins in their heads. Strange times, Mister Jones. Strange times indeed.Passivity In The Face Ofwith Dakota ParobekThe doors were thrown open(I had never seen them like that)I slid into the dirtSlid out of your graspRemember the first timeyou didn’t show up at something that someone you cared aboutcared about.This fight is about who gets to set the termsof this fight.Now, feel negligible.Now, zero.Listen,our arms are a mirror imageof the other’s arms whenwe put them around the otherand rub the shoulder bladesNow, ourarms are dressing room mirrors.The steering wheelrotates eightthousand degrees and yr carwins the fight w/ the tree. The carwins the fight with the bike.The road winsthe fight withthe wrist.You are brütal.:/You are brütal.(I put an umlaut on theU’s so you don’t knowI am fucking seriousI am a dressing roomclothing-hookwhile curled gnawed bangs&amp; the hanger holds my face.I am scared when I feel nothingwhen you called me on the train.)Wounded with Tracy DimondYou have to capture the scenebefore it slips back under concrete.Here’s to strange rooms and blood that sludges out with no place in mind.It’ll teach you how to walk among the basement dwellers; how to grab at the unknowns with vigor; how to holdtogether among the spider web cracks. Today feels marigolds &amp; daisies, baby.Fits of citrus feeling, all uncut wood/ungodly twinge—figure it out in the corners of you. Keep saying your name into the mirror.Summer socks hold nervous tapping,you leave out my nickname. I’m still counting the time as evidencethat we will walk into a room of butterflies.Mariposa: your face slackens, molten gold mouthspilling constancy. Show up burning,or leave us with a spark.",
        "url": "/september2015/21.html"
      }

      "july2015-1-html": {
        "title": "Two Prose Poems",
        "author": "Howie Good",
        "category": "july2015",
        "content": "Eulogy for a Friend by Howie GoodI was Googling how to write a resume when I learned that a friend had vanished, weighed down by her hair. At the memorial service her incomplete collection of state flowers was briefly on display. Music streamed from microcomputers hidden among the attendees. It must have been Bach, the palest blues sung by man. The eulogist, a horse-faced Brit with a plummy accent, recited eight explosive facts about orgasms. No one but me seemed to think it strange that beneath our chairs the rats just went on building their maze.&lt;/br&gt;Urgent Care by Howie GoodThe young X-ray tech wears her hair short like Joan of Arc. She says,  &quot;Just do what the machine says.&quot; Is this real? The machine says in not an impolite voice, &quot;Breathe in and hold your breath.&quot; It’s precisely the sort of difficulty that appeals to generals and kings. Nearby but out of sight a woman meets the man who received her dead brother’s face. Oh, if only I could get a pretty accomplice to slip over the border with me!",
        "url": "/july2015/1.html"
      }

      "july2015-2-html": {
        "title": "2 Peoms",
        "author": "Alexandra Naughton",
        "category": "july2015",
        "content": "blue jeans by Alexandra Naughtonsitting by the pool watching light bounce prisms crystal water making steam like space like i’d want to and you said but you want it too much like you like it like me like you like me and i was like of course like you like me like what ever and i know you it’s cool like you like me you know it’s like any thing and the pool filter started spittingbritomart by Alexandra NaughtonRoses and mirrors kept following her. Roses at her feet, roses on the neighboring steps, roses next to garbage. The mirror in her dreams, before it she twirled, but every omen was hazy. A tired mouth opening and closing. A mouth fruitlessly spitting out grains of sand. I feel like a little boat beaten about by the sea, she said. She said this to herself a lot. Thoughtful and sad as one should be. She could not sleep. It was a dreadful thing to love a shadow. She covered herself and wandered. Steeled from people asking questions. She looked out at the road at the line where the sun passes that she was always heading toward and didn't know why. Careful of each step. Then a stranger appeared down the road. Looking like an old tree all overgrown with moss decked with oak­-leaves. The stranger stood and watched from a distance. He recognized her gait. The stranger had heard things. The stranger wanted to know for sure. He rushed at her and whispered in her ear. She withdrew and they fought. He fell. Rise or I shall kill you, she said. Grass trampled stained with blood. They smote and thrust and smote again. He gathered strength and struck a terrific blow. To kill her quite but it sheared the front of her helmet. Her face uncovered. Her arm dropped. The sword fell from her hand. She tried to speak roughly to him. Her tongue would not say the words. Hot and pink. And her hair. So long reached her feet. Burst from its band. Her face strewn like a golden frame. They stayed. They were still. They rested and their wounds healed until at last he could stay no longer silent.",
        "url": "/july2015/2.html"
      }

        "title": "Tangled",
        "author": "Odjoveno",
        "category": "july2015",
        "content": "We are in a locomotive television.Our head is heavy of the phosphors. Glitch spills on our tongue.Vases are going off the rails, blue cells, sick berries.Endlessly in speed, our hands off the wheel. Rotten, hulled in our own battling skin, discordantly beaten throughout our membrane.Insane, swiped under stumps.Blackened spew forked our third eye blind.Hooked to the screw of pills murmuring us to keep calm.Dying inside trying, can't walk in the openbecause it is already too late.Shredded to worn, almost choking in the swarming dead gore germs from our own mouths.Our house has become a wolf hole.Feasting on cold bodies blue, eating the faces off of the unmindful.Our feet in the gruel of grey maggots, black cadaversand soft sad tissues. We are tricked, taken for a ride whenever we are to transpire tiredness from this horrid immoral reality.Nutmeg scattered on our nerves. We are too close to the television, our hair roots are dull. Tangles sea coral through our head.Witnessing our own self into the suction to not turn it off.We are in a locomotive television.",

      "july2015-11-html": {
        "title": "Eric Baker’s Guide to Selling Real Estate",
        "author": "Eric Baker",
        "category": "july2015",
        "content": "Bill, my boss, likes to say I sell the realest estate in the game. He also likes to say “Eric, you are a real baker’s dozen”. I am confused by both statements. The amount of attention and guidance I’ve received from my boss has made me the real estate agent I am today. My success is unbelievable: from a poor kid growing up in a house with a one car garage to an enormously successful owner of a house with a two car garage, I’ve come a long way, baby, as Fatboy Slim likes to proclaim.&lt;/p&gt;I want to inspire those budding real estate brokers, agents, and other happy-go-lucky members of the real estate bound. Real estate agents are the makers of dreams. Every time I sell real estate to people I try to make sure it is a good fit for the buyer. That means really understanding the buyer. Below are a few tips I would like to give in order to truly understand your potential buyer. Yes I know it can be a bit tricky but real estate sales is an industry with a rich and exciting history beginning in Ancient Mesopotamia with the original real estate sold by particularly clever cats. Eventually in the world moved onto selling real estate by actual humans not much later in the early 19th century.While I don’t want to get into a history lesson I do feel it helps to learn a thing or two from feline friends. People like to claim dogs are best friends, but dogs are not well-suited for real estate sales. Dogs are well-suited for farm equipment sales and in fact the founder of John Deere was a dachshund who emigrated from Germany in the late 19th century with only a single baggie to his name, to use exclusively for picking up his own defecation. Cats on the other hand might not move quickly all the time (or even maintain consciousness for over twelve minutes) but they are observant creatures, meowing at intruders which really throws intruders off their intruding game. In fact cats are one of the key points of my guide to selling real estate so let’s get started with that fantastic guide.Buy a cat - this is an important first step to understand the real estate game. Cats and purchasers of real estate have a lot in common: both enjoy hardwood floors, sleeping and are hydrophobic. The observation of cats has helped me enormously in selling real estate. Integrity is Key! - I am honest with my clients, unlike a certain now disbarred real estate agent named Rick. While Rick might have done other bad things (taken my parking spot, bought my favorite kind of Lipton Tea just to spite me, and shown a clear distaste for the short-lived series “Freaks and Geeks”) he acted without integrity in selling real estate. Essentially, if there are problems with a piece of property then it is up to the agent to let the buyer know. Rick, for example, sold a piece of real estate without advising the buyer that the home had a penchant for housing ghosts. Suddenly the buyer realized that they had all those ghosts to handle and worse yet, only two out of the six ghosts paid rent. No Geodesic Domes - this is an impossible thing to sell. Very few people like living in domes exclusively. I realize that domes adorn some of the greatest buildings across the world but they serve usually as a neat cherry on top of a beautiful building, not the main course. I mean, imagine eating an entire meal of cherries. At first it would be cool like “Alright! Yummy cherries” but then it would get boring. That is exactly what living in a geodesic dome is all about. Know the kind of house - geography defines a house. Every part of the country is different. I live and work on Long Island, the best part of New York State. I know of Long Island’s unique real estate housing stock, particularly that beautiful creation, the Splanch. Not quite a ranch, not quite a splash, it is a thing that is a true wonder to behold. Other parts of the country have their own quirks and knowing them is knowing the buyer is knowing how to sell. Always Be Hugging - there’s some movie starring Alec Baldwin (or maybe he is in a scene or two) where he informs people to “Always Be Hugging” because buyers enjoy hugs. Later on in that movie, which I believe is called “Glengarry Ross” they are able to sell by hugging people, specifically Al Pacino who breaks down crying out of joy about getting hugged. So remember to always hug because hugs have saved lives before, over 500 lives specifically in a small Swedish fishing during the Swedish ABBA period. Hugs are an essential part of the real estate sales world and I don’t know where I would be if I couldn’t hug people. Could I say more about the real estate profession? I want to and I hope to continue to inform individuals about the real estate world via my Facebook. I implore people to add me as a friend on that highly diversified social media platform. My goal is to make the real estate world accessible to all. Real estate is my life and I hope it becomes yours someday!",
        "url": "/july2015/11.html"
      }

        "author": "Lauren Belmore",
        "category": "july2015",
        "content": "06/18/14I told my mother I’ve been waiting for rain and like any inkling I let it splash across my day’s page and take it full to the brim because the outside pavement is moist with weather and my apartment dimmed like it always does in the moments between sunset and rain and on the third day of course it rained somewhere other than my face because I’d been sleeping so harshly the last two days and I sleep like I cry like an infant that’s lost it’s mother in the same room or a toy right at it’s feet right out of it’s reach and tomorrow you leave for unseen lands and I stay in a place I now get to imagine without you and like anything important my heart pounds against my chest at the thought and you will come back and then I will leave and then I will come back and you will leave and then the time will come when we are in the same place at the same time and we will recount the memories the other did not see and the stories we tell will fall off our lips the same way the rain is off mine now off of the balcony where I still keep the same box full of empty cans of beer we drank that November night you told me you wanted to visit Sweden one day and I refused to kiss you but I held you so tightly as if the night would try and steal you away from me that maybe my arms would shield you from the bad memories and my arms had no tattoos then but two tattoos and many storms later I have fallen in love with your complexities and the way you shattered when I told you that it would be okay06/22/15It rained last week on the same day I wrote that message to myself because the weather knows the in’s and out’s of the string that binds us that sometimes wraps our fingertips too tight there is too much blood rushing into my hands when I ask how you are through a screen and I’ve been sitting upside down on my wall again trying to get it to flow to my heart trying to make my heart stop doing all the work and I flip my body to try and flip my realities you told me that last year was the lowest point in your life and I didn’t know what to feel and I miss the way I felt myself melt when you pointed out the cracks in my nail polish or the smell of dinner on your stove I haven’t done dishes in weeks I take pills to save money and you are unemployed and you want to make sounds that run in 2/4 time and I want to show you the way noise runs fault lines through my brain all static and sonic booms and the overcast of the buildings that loom in my bedroom window I am not sure if you are in love but you are swooning and I am swooning for so many things all of the time and now I am not open I am terrified I tell our friends I am not in love with you anymore but it’s the same principle for when I said I didn’t like emo when I got into John Cage I am still screaming those lyrics in my car alone and I am still reaching for your ribcage in the dark your skin nestled tight and soft against it the moisture from the humid southern summer layers our affections and I am still navigating the meaning of not wanting anything in return from someone that carries a piece of your soul with them for the rest of their lives",
        "url": "/july2015/14.html"
      }

      "july2015-15-html": {
        "title": "Li Bo and the Bending Light",
        "author": "Steve Klepetar",
        "category": "july2015",
        "content": "“What’s the most fun you can have&lt;/br&gt;with bending light?” he wants to know&lt;/br&gt;as we sit on the banks of the Rainy River&lt;/br&gt;watching sunbeams break into rainbows.&lt;/br&gt;I shrug, throw some bread out onto the water&lt;/br&gt;and we watch small fish leap and thrash.&lt;/br&gt;Suddenly his face is filled with light,&lt;/br&gt;his hair ablaze with honey-gold.&lt;/br&gt;Then, shadows of clouds and a quick cold&lt;/br&gt;ripple of wind. His hands burn red,&lt;/br&gt;and as the waves shorten all through&lt;/br&gt;the spectrum, orange, green and all the rest,&lt;/br&gt;until they pulse ultraviolet, as he turns&lt;/br&gt; to shield my face from x- and gamma rays.&lt;/br&gt;When clouds pass, air warms around us as&lt;/br&gt; sunshine glides softly over the long river’s&lt;/br&gt;curl. He smiles, his face starlit, his shining&lt;/br&gt; hands soaked, transformed by mystery and joy.&lt;/br&gt;",
        "url": "/july2015/15.html"
      }

      "july2015-16-html": {
        "title": "2 Poems",
        "author": "Beyza Ozer",
        "category": "july2015",
        "content": "Has anyone died bywatching things siton water? By skippinga flat rock across water?Or trying to sit on water?We are not birds.Has anyone died beforeseeing beautiful thingson the surface of a lake?You. Did you at least geta chance to look at the clouds? Those balloonswon’t hold very long.You don’t need oxygenafter passing the firstatmosphere. The balloonwill pop and you’ll beUp There, waiting.You’ll watch a bright deadgas fall and take your place.You will feel something electric and soon yourbones will change fromwhite to blue. What used to be your body will inflateand glow. Nothing will beable to touch you again.Has anyone ever livedthrough turning into concrete?No, but it’s intense. I willlook up at you and rent a light machine to send you a message: I know you are lonely right nowbut I have ideas.I Am Moving Into A New House &amp; Flipping All Of The Lightswitches On To Prove That I Am Capable Of Being Alive by Beyza Ozerbut i do not feel alive &amp; it’s taken me a few years to get here. the walkway is slippery with old tears &amp; the front porch hasn’t stopped dripping blood for approximately eight days. who do i talk to about this? the government?i did not ask to die this way. i’m wondering what kind of clothing my parents would bury me in. they would pick a dress even though i had asked multiple times to be cremated. mom PLEASE shoot my ashes into space. beyza, what kind of a daughter are you?i don’t want worms in my veins. paper cuts on eyes are something i will never stop crying over. feeling sand in between my toes reminds me of fucked up summers. i do not feel alive &amp; i don’t want to be dead.no one wants to live here. no one wants to make a home in the back of my throat. i want ghosts for neighbors, in theory.",
        "url": "/july2015/16.html"
      }
