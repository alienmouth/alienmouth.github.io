      "july2016-1-html": {
        "title": "Hansel, From Home: An Apology (After Marie Howe’s Gretel From a Sudden Clearing)",
        "author": "Evan Delano",
        "category": "july2016",
        "content": "There is no way to say it. Your window is collecting webs,your blackberries ripen and swell and fallfor the squirrels. Every day we spend lessand less time waiting. Sometimes I stand on the roofand say it into the wind: the first syllablerises and drops to the ground, and the secondgets lost in the forest between my mind and my mouth,to be picked apart by crows, who fly awaycrying rry, rry, rry. I don’t know how I got here.How I made it here without you. All I didwas look back when you kept looking on,stumble through the dark in somebackwards way, kicking mushrooms, breadcrumbs,tripping over logs and nests, reachinginto your absence and finding suddenlya recognizable tree, and mother, out front, looking for stars.I called for you, I swear. So did she.I try to say it in the morning, sitting on your bed:but the first syllable gets caught in the websof your open window, and when the spider comesshe wraps it up, pauses, whispers so?, and eats.Every day something of yours disappears.The yellow dress, the small bird painting, andone by one the books. I move through our housetrying to say it. I am so, the clock has becomebored by my eyes. I am so, I sleep terribly. I am so",
        "url": "/july2016/1.html"
      }

      "june2016-4-html": {
        "title": "100 years of ineptitude",
        "author": "Theo Thimo",
        "category": "june2016",
        "content": "Walking around like some dude with nothing to do, unaware of the current inner workings of my own mind.All the people around don’t know anything, they’re so dumb.Parachuting molly in Washington Sq. Park, I tell Audrey that I like stupid people, I just wish they were a little smarter.“That’s the thing about the moon,” Audrey says, “if I wanted to, nothing could stop me from going there.”I look up and mumble, “Jesus,” under my breath, “it’s like blankets,” I say, “the atmosphere, sky, it’s fucking blankets.”Feeling not high enough, me and Audrey go back home to insufflate more MDMA where she asks about my first memory.“A picnic,” I say, “with my mom and someone else, I don’t remember.”“Stupid,” she says. I display a disconcerted facial expression.“Stupid memories,” she says to herself, “they don’t mean anything to anyone.”On our way to the reading, I’m thinking about puddles and other bodies of water when a man punches me in the back of the head.“Excuse me,” I say before laughing and walking away.“Where do you think you’re going, motherfucker?” He says, “I’ll get you in your sleep!”“Fuck off, Jerk-ass!” Audrey yells as the whole future feels like it’s opening up right in front of me.“That was cool,” I observe.“It was cool and kind of funny,” Audrey responds in the immediate aftermath.We finally make it to the reading where Sarah pleads with me, “Theo, stop patting my back when we hug, just hug me for real!”We’re all conversing within a group when Rachel jokingly says, “Where did my parents go wrong?”“That’s a good tweet,” I say.“That is a good tweet!” she rehashes. After a mercifully short list of readers, me and Audrey go to the roof to smoke weed.“It’s beautiful up here.”“Roofs don’t really do anything for me,” she says.“In the summertime, I’ll go on my roof everyday.”“I’m not saying they’re bad, they’re just nothing special. I guess I enjoy the perspective, but-““I wasn’t trying to argue,” I say.“It feels like you are.”Waiting in line for the bathroom, Henry notes that not only are the current occupants probably doing drugs, but we also plan to do the same.“It’s always so nice seeing you,” I tell him after sharing a laugh.“I love you, Theo,” he says, his eyes becoming dull, “in confusing ways.”“Thats,” I pause, “good to know.”Showing off to Audrey, I hop down the last three steps of the stoop and shout, “I give tonight a 7/10!”Discussing the recent meaningful interactions on our way home, I think about how how this time last year I was in San Francisco.The hills toppled around like sedated seagulls, there was a lot of yellow and pink, even nicer things probably.It’s weird how I always feel like the same person until I think about stuff for a little while.“You never pay any attention to me,” Audrey says as it starts to rain.I sincerely apologize to her.“Rain, rain,” she says a few times until her voice quiets to a low murmur, “this is a secret to everyone asleep.”The next day, I wake up and it feels distinctly like a fade-in, or maybe a very long dissolve, through waking, pooping, showering whilst singing, dressing too long, coffee-ing, smoking, eating, smoking, talking too loudly, whispering unnecessarily, wondering hopefully, sleeping maybe.Ugh, I don’t want to get out of bed, there’s nothing to do and it’s all so hard.My roommate’s cats tip a glass off the coffee table and look me in the eyes.“Bastards,” I whisper dramatically and laugh.I visualize laughter as something akin to magnetic waves that intensifies in proximity to domesticated animals.“Holy shit,” I realize, “I can apply meaning to anything.”I stare out the window at a spot on the neighboring building, a group of bricks midway between two third floor windows, and think to myself, “This must be it, this must be meaning.”",
        "url": "/june2016/4.html"
      }

        "title": "3 Poems",
        "author": "Penny Newell",
        "category": "july2016",
        "content": "INTRODUCTION...INTRODUCTIONSestina (Altaforte), vis. the unwritten poem. I did not expect to seea skeleton greenbehind the ash-fallof coloursSestina (Altaforte), vis. the unwritten poem.Introduction.INTRODUCTION        Early one morning, words were         Subsiding transport had        May God forgive        Or, as we said,Thebes is slow goings onto eyes to lidsIntroduction.INTRODUCTIONSestina (Altaforte)I loved the daythat ruined itselfupon the wind.BeechYou have not recently lost any items. You have not recently won any items. You are bidding on a coolvintage funky retro fashion teacaddy/caddie LOVELY decoupage/trinket oak/beech jewellery hand-made present, 100% excellent!medium-sized wooden giftbox.Cool young poets talking about their art basically Xxxx (excerpt)I – INPUT: / OUTPUT:To my many young and beautiful friends who used to be lovers:and the rest: who work now work to pieces of people at computers: to all creatives: never the lesser endedgreat use for these eight fingers,to fear the momentum of stack-handles, to feet on the slight of the roll-along floor, theskin-pocked carpets of our futurebarred to the door, to make love, I reckonin pixels, onlyonly to each other,in the basement of a library.Against the days-numbered decimalsof Aristotle:ΠΕΡΙ ΑΙΣΘΗΣΕΩΣ ΚΑΙ ΑΙΣΘΗΤΩΝ.(trans.) I feel young, benumbed and taut together.Those unwarranted, unexplained capital letters.Poems as rigid, too, as rigid as those letters,the lifelike mnemonic of timeblending two past lovers,my mind estranged by the lawthat water is the thinnest of all the liquidsmore difficult than oil evento cup in the hand.",

      "june2016-5-html": {
        "title": "Three Poems",
        "author": "Sarah Francoise",
        "category": "june2016",
        "content": "UntitledI was a fountain choreographerin purple sheets, given to glass worship.I was statues, too, broken down to chips,when the rumor died down at the altar.Elle ordered me (again) to Love My Hair,when France and Russia fought over warships,when we were two people meant to Ketchup;but wasn’t that your job? (I mean, the hair).Back when I spent my money on Moleskines -they still write, to ask me if I want more.I don’t know how to answer such questions,so instead I tell them I want more skin,because we stretched the rumor till it tore,and then left it to yellow in the sun.MarblesThe morning after the cow lost her calf,the symptoms set in.The planarian split into two,3.4 miles from shore.The slanted city/a spineless island,sent the marbles on a downward roll.Then with the drill (it’s a hands-on city):don’t fix the shelves, please, just fill in the hole.When I fell, I felled the topography.You misunderstood me a hundred times,yet here I am again, infralapsing.So: there was your way and there was mine,respecting our original parting.Buried under a tree came back bolder:that bell I found. Remember? I told you.WindowsThey are all talking about the storm windows but none of them saw the note on the sink,the one that kept it to storms,on how to condition the storms for storms. And while they sign off in the copse,through their talk of squallscomes our daughter’s voice, supplicating the raspberries, those that dilly-dallied into September, so old they taste like jam. The woman who lived here made her nest in a town kept honest by wood. Now an auctioneer codes a shovel full of buttonsrested on a child’s sled and a julep Rabbit,68,000 miles tired. It reminds me of a cabinet where birds were laid to rest in cotton balls. No one is really from this townand the only wood to ever come from here was splintered, dipped in sulphur, and inflamed against diminutive adirondack chairs. Our daughter pockets an acorn,convincing us both she has taken something valuable.",
        "url": "/june2016/5.html"
      }

      "july2016-5-html": {
        "title": "Boxes",
        "author": "JT Farrell",
        "category": "july2016",
        "content": "Remember being small next to the sea? So small you couldn’t begin to understand its size, didn’t even think to try? Remember refusing sunscreen, searching for shells, collecting rocks, chasing the receding ocean out? Squealing when it chased us back in? Remember sandcastles? Make-believe? Building forts?Remember when you moved? Didn’t want to go but packed everything up into boxes boxes boxes anyway and changed homes across town. Divorce. Lost things in transit. Like your stuffed shark. Remember? Got a new one, but it wasn’t the same. Nothing was the same. New room, new house, new yard, new neighbors. You hid deep under sheets blankets pillows for a long time. Didn’t want to come out. Told me about it later. I didn’t get it. The big deal.I remember visiting the new house. Small. White walled. Empty. Except for cardboard boxes stacked to ceilings in steps we scaled, climbed one by one. Shouted at the top, conquering kings of a new empty world. Unafraid. In the background your dad unpacked and we stood unafraid, surrounded by the sound of masking tape tearing off of cardboard.He yelled at us to get down. Dangerous. We’d fall. Didn’t listen.Took a long time to unpack those boxes. They stayed at your new house for months. Never think you have that much until you have to pack it all up and unpack it again. Got used to it. When they were gone, house became strange. Neat. Got used to that too. Wanted boxes back at first. We got good use out of them.Remember that still day at the edge of the sea? Light haze over sand glowed in full sunlight. Figures silhouetted in mist moved back and forth along the sand. Bird shapes flapped away the distance over the water. Skies blue through the blur. Sand soft and warm. Water cold and dark. As always.Remember rebuilding the fort? You convinced me to. I was sand-in-eyes defeated, sitting legs straight out trying not to cry at the boxes from your house strewn across the beach. Derelict ruins of a dream. Once-mighty castle cast low by marauding invaders older and meaner and cooler than we were. Came clad in bathing suits and towels and knocked it over. Couldn’t understand why. All our work and triumph wrecked for no reason. No reason at all. Was ready to go back to your beach-chaired dad drinking beer in his baseball hat and ask to leave. Give up. You convinced me to stay. Remember?Said we’d make the fort taller. Bigger. Better. So we could see the whole ocean from it. Then you pushed one box up against another. And again. Weighed them down with sand so the wind couldn’t take them. I watched you through wet eyes. Then wiped tears away. Brushed off sand. Dragged a box to the structure. Pushed it against the others. Covered the open flaps with sand. Brought another over.Worked without speaking. Dragged my feet. Sniffled. But helped you form the foundation. Stronger than before. Tunnel leading to the center. Stacked second layer on top and felt better. I remember that. The fort taking shape again. And you were right. It was bigger. Better.Took longer to build the second time. The boxes were weaker. And we got tired. But we kept working. Talked while we worked. Wonder what we talked about. Maybe you told me you saw a great white shark yesterday, I said nu-uh you’d be eaten. Maybe I told you about how some fish make their own lights, you said they don’t know how to use electricity. Maybe you asked what dinosaur I’d be, I said Velociraptor. You said you’d be T-Rex and eat Velociraptor. I said no way, I’d be Pterodactyl. Fly away. Leave you stuck on the ground. Maybe you asked what super power I’d be, I said I’d be fast. You said you’d turn invisible.But we rebuilt it. The fort. Citadel of cardboard, boxes push-piled against each other high up on the beach to survey the entire empty sea expanse. To stand tall on top of. To fight off rival pirate raiders. To howl atop our edifice in animal defiance. We were heroes. Bigger. We were titans. Better. Dinosaurs. We came before everything. Still be there when it’s all gone. So we played. Fought and died and woke up and made plans and fought and saved people and were tortured and the fort shifted so we adjusted. Parts fell and we put them back. New angles formed. New corners appeared. New passages. Tunnels. Walls. Changed and grew as the day got late and the tide inched in.Until your dad came to get us. You noticed him before me. Down on the sand, shouting with an empty bottle in his hand. Time to go.We didn’t want to leave. Five more minutes. Please only five more minutes. But no. Time to go. Didn’t want to make him angry. Then it was your turn to be upset. But you got quiet. Still do that sometimes. Back then it scared me. Especially that time. You wouldn’t talk to your dad. Wouldn’t look at your dad. Walked across sand back to the car. Your dad dropped the bottle in the trash at the entrance to the parking lot. Hot asphalt under bare feet.Made it to the car. We brushed the sand off outside while your dad threw the beach chair in the trunk. He had started letting you sit in front seat, even though your mom didn’t, but you got in back with me. Arms crossed. Eyes down.I tried to help. The way you helped when the fort fell and I cried. Said, it’s okay. We can go back and play in the fort again tomorrow and rebuild it if we need to. Then your dad said the tide’s coming in, it won’t be there tomorrow. Voice thick and heavy from the front seat. I could only see his pocked ear poking through salt and pepper hair.You didn’t say anything. Like you couldn’t even hear us.So I replied, no. We built it high enough. The boxes will still be there.Your dad focused on the road. I imagined the fort standing tall through the night as waves broke around it.Your dad said, if you say so. I don’t know what you kids see in those boxes anyway. They’re only boxes, empty boxes.Then you spoke.But you can climb them. You can stack them up on top of each other and climb them. And then once you’re up there you can see everything and everyone. If you don’t climb them you only see the stupid empty boxes.Your dad didn’t respond. Drove back in silence. Dropped me off at home. You went back to yours, less empty but still bare between white walls. Remember? Everything unpacked at that point, things everywhere. But you didn’t want things from inside the boxes. Opened them with rip tear sound of masking tape and soon they became empty boxes. So you climbed them. And when they fell down you rebuilt and climbed again. Remember?I went back to the beach the next day. Not sure I ever told you. Took the bus. To play on the boxes again. Longer walk than I remembered, sand shifting under foot. When I got to the spot there was nothing. Fort gone. Not a single box. Not a scrap of cardboard. The water washed it all away.",
        "url": "/july2016/5.html"
      }

; in your underwearlike&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the winner of&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a game show&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  where&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  the grand&nbsp;&nbsp;&nbsp;&nbsp;prize is&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;an orgasmlike\tthe loser of&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a game show&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;where&nbsp;&nbsp;&nbsp;&nbsp;the punishment is&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; unlimited snake winethis connection&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;growing tinny in&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\tthe corners  of the&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;evenings where we need the bodies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of those&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;we&nbsp;&nbsp;&nbsp;&nbsp;love&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to shatter in their beds&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  to prove that&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;we know&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; how&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to eulogize&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;too stoked&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; about your demons &amp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;too scared&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; to deal with&nbsp;&nbsp;&nbsp;&nbsp;mine &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this corrosion&nbsp;&nbsp;&nbsp;in&nbsp;&nbsp;&nbsp;&nbsp;the lining of the yearacross the edge&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;of always in the rain&nbsp;&nbsp;&nbsp;exhaled as smoke&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;towards the corner&nbsp;&nbsp;&nbsp;the&nbsp;&nbsp;&nbsp;&nbsp;the corner&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;in the rain&nbsp;&nbsp;&nbsp;the city&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;deflating like a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; lung&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; can't&nbsp;&nbsp;&nbsp;&nbsp;remember when the last time was&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; that i could muster the&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;enthusiasm to act like i knew&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  what i was talking&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;about &amp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;how&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sobs echo lazy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;down the dark&nbsp;&nbsp;&nbsp;&nbsp;gullet of train tunnels hey&nbsp;&nbsp;&nbsp;meet me\tat the corner&nbsp;&nbsp;&nbsp;at the&nbsp;&nbsp;&nbsp;diner&nbsp;&nbsp;&nbsp;&nbsp;at the library&nbsp;&nbsp;&nbsp;wherever&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;but here&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&amp;  me demanding&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;penalty &amp; clemency&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&amp;  maybe&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a plane ticket depending on how the first two&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;are received&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; your&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;mouth like a dog&nbsp;&nbsp;&nbsp;&nbsp;jumping over&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a river &amp;  my hands like two hands&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;clenching&nbsp;&nbsp;&nbsp;hard  on&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nothing\t much  in particular&nbsp;&nbsp;&nbsp;&nbsp;explaining the conceptof a cemetery  to a horse&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i'm not trying&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to make something&nbsp;&nbsp;&nbsp;important&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i'm justtrying to&nbsp;&nbsp;&nbsp;&nbsp;dig at death as&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; soft &amp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;deliberate as&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a  surgeon&nbsp;&nbsp;&nbsp;&nbsp;signing their name in stitches&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  at the bottom right corner&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; of an operation&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;happy birthday to what's unspoken&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;happy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;birthday to all of us lollygagging\t&nbsp;&nbsp;&nbsp;our catharsis until it ruptures on the table&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it's&nbsp;&nbsp;&nbsp;&nbsp;so&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;nice&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; everyone&nbsp;&nbsp;&nbsp;&nbsp;so very dead&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  so very soonunlimited snake wine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\tfor the table\t\tunlimited snake wine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for americaunlimited snake wine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\tfor all&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\tthat ails you\t&nbsp;&nbsp;&nbsp;&nbsp;health benefits&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  include never ever having to&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; say       "july2016-8-html": {
        "title": "i have had it with these motherfucking scaphists on this motherfucking plane of reality",
        "author": "Nolan Allan",
        "category": "july2016",
        "content": "soggy fieldall bent and rain laden, you can seethe paths animals took on their way somewhere,like wakes left softly by boats,their crews methodically workingtogether to tie me up and embed me between flippedover hulls,roughly pouringjars offresh honey all over me, soakingme inhoney ifyou want to be quite honest,draining fluid ounces down my throat until i can feel honey pressing against my lungs, until i can always taste honey in the back of my throat and my pores leak, nostigmata, justslow rotand the princess spurns my amourand stoically instructs thatthe punishment continue at all costs even if the captains can nolonger stomach the way husky flies have forgotten their old devonian rivalries and joined forces with wet shiningbeetles to really godown onme, alightingon virginpatches ofskin tognaw onand make burrows for wet payloads of their soft warm egg clutches deep in my melichrous skin and balmy organs looming just below my surfaces like rainbow trout flaring silently in the long pylonsof lightthat burn me, that slowly freckle my limbsas i moan and tauten inthe oldscrawny ropes binding me,supporting whatmy saturated  flesh becomes:something pestilential,something you’d catapult overthe enemy’swalls, and insects startto know my bodymore as a home than ahigher powerand theyget frontrow tickets to watch my desperate personhood cede itself tosomething idon’t know,an older style of living, more hubbub, a bustling communewhose nuancesare hard to navigate at first,kinda likethe cult i started during collegei dedicatedin honor of youand thesoon-to-be-dead",
        "url": "/july2016/8.html"

        "content": "the point, of course, is to road from the airport to the office,        to copyedit article drafts, to think of fresh content,your boss, the lifestyle editor, by now, desked a cup of macchiato        from that fancy rat-free coffee shop₁ you snobno one escapes a hundred percent from capitalism, a workmate        who’s from that premier state university would say,ironically, this once student activist is now fed by Chinese oligarchs,        the company van driver can’t do anything about morning rush,his supposed expertise, maybe he gives the passenger-employees smooth talk        like your ex who recently graduated from his MFA,but you’re a sucker for small chitchats: how dyou find the weather today?        plus your Tagalog has gotten worse since your last Filipino teacherthe thing is, you’re from the south, none of your alphabet blocks fit in, a clear outsider,        so you speak English all the time, now, you’re a burgis₂ in name,but you still don’t stand out, you’re not from a UAAP₂ school₁Starbucks Philippines customer complains finding dead mouse in coffee, http://www.ibtimes.com.au/starbuckscustomer-complains-finding-dead-mouse-coffee-1502615₂Burgis is a Tagalized word for bourgeois.₃UAAP (abbreviation for University Athletic Association of the Philippines) is a collegiate athletic associationof eight universities located in Manila.",

      "june2016-8-html": {
        "title": "Dear Sal",
        "author": "Jeremy Radin",
        "category": "june2016",
        "content": "Dear Sal,In a room on the river we crooned hymns to honeysuckle, eulogized a stuffed trout, carved nectarines &amp; waltzed within the scent. You fed me dark bread slathered in butter &amp; I did not speak of the French, the Germans, my mouth too full of sweetnesses. Your steady hands aglow, you touched me with such unbearable attention, accurate fingers unlacing the slaughter, numbers &amp; the names of countries crumbling in your eyes.Dear Sal,For nearly a year I have been building a Word. Hammering letters together, welding with a torchthat shoots a tongue-colored flame. I beganmy work while remembering your pinky. How she stands apart from all the others. They, a cluster of gossips; she, preening, disturbing the sensibilities. It is almost finished, the Word. I would say it here but the walls would come crashing down. I wish to say it in your house. In your father, mother,brother &amp; his twelve-gauge altar. Instead I holler recipes at lizards, cry Kaddish over birds that dashtheir brains out on the door. The Word is going extinct in my mouth. Sing with me, Bashert, once  more. There is not enough room in the worldfor our silence.Dear Sal,Burning beds in a field I command the light, unleash it in the direction of your dress.I repeat your name to a cavalry of stars, hold to their noses a section of your dress.You found me trembling like a donkey at the altar, starving &amp; skinny, my hair a ghost’s nest.You took me inside to bind my wound in water, nourish me on the confection of your dress.A basket of peaches underneath your arm, the orchards of silence uprooted in your chest,you stroll through the blinding honeysuckle, its scent the only explanation for your dress.A sycamore sags on the side of a road, bones of a forgotten saint, unsung &amp; under-blessed.May you be delivered up from her roots, may you bloom in the rich salvation of her dress.How dark is the sum of the unburied dead? They scale the moonlight &amp; bellow distress.What relief awaits when you unfold the fabrics &amp; open the organization of your dress.Refugees cascade from the mouths whales, in a language of no they are the last remaining yes.I came from the dark with a war in my teeth, seeking clemency here in the nation of your dress.I die in in the tub as the coffee is brewing - I am lifted by the angels, I am lifted by regrets.I am brought back to life in a room on the river, howling about the negation of your dress.Dear Sal,After all these years I’ve reached my age. To celebrate I eat a tuna salad on ryethe size of a Buick. There is the mishegas &amp; there is the mishegas. The man whogave me a voice, he didn’t even speak the language. Oy, what a shondeh. Do you know what the word Bashert means? It means I would go back to Europe for you. I would eat mayonnaise on the Eiffel Tower. I would surround a tree with presents for the phantoms of our children, sing to the Rhine in the language of my people. If that, Bashert, is your wish. What have I been trying to say about desire? Stuffing tuna salad sandwich into my mouth. It is not something I can afford. At this time of day the park is almost empty. I want to hide in the grass &amp; make animal sounds,get the whole damn place to myself. Bashert, imagine! Just the two of us, strollinghand in hand, the beast of longing whimpering under our shoes. We call it longing because it takes forever. I am, years old. How can it matter? I hope somehow I have made you laugh. What do you call the most Jewish fish? The anchoyvey. I made thatone up while the moon ate my legs. Ah yes, &amp; the shadow is mine. My beard, heavy with fish &amp; salt &amp; seeds. What do you call a garden on the bottom of the ocean? When the garden rises up in you, Bashert, what do you call?",
        "url": "/june2016/8.html"
      }

      "july2016-9-html": {
        "title": "6 Poems",
        "author": "Christian Patterson",
        "category": "july2016",
        "content": "Algonathe wedding is at the houseI’d drive to after track practice,the house she grew up in,where we’d play Beetle Adventure Racingthe first time I wentto Sarah’s house, I’d never taken that leftin front of the SuperMall before,I didn’t know there was a town there,that I imagine exists as a self-sustained worldbuilt just for you, with a Dairy Queenand librarythose summer nights we’d go to the parkacross the street from Robyn’s houseand push each other on the tire swingand after things changed,I was still friends with your sisterI would swoop her in my truckand I would see you standingand watching7-Eleven Part 2I walked to the 7-Elevenon the intersection of M and 8th Street,the one we’d go to after Monday track practice,the one across the street from Teriyaki Wok,where we drank Slurpees in the bed of my truck7-Eleven is now a boulangeriewith floor to ceiling windows on a boulevard,watching bakers as they enter,I’m drinking banana flavored coffeeI see nouveau riche in front of over-flowingtrash cans eating foie gras and burger dogs,and the parks down the street, called Scootie Brownand Indian Tom, changed their namesto Jamison Square and Tanner SpringsSecoma LanesI’m imagining taking the driveto Pullman tomorrow instead,through the Cascades and Columbia,and the corn flowers blooming,and the green glow of a car dashboardin a rural college townI used a hookah for the first time in Pullmanat a place called Munchy’z. I was 18,in town for ‘Imagine Tomorrow’,an alternative energy science fairI watched 6 hours of Intervention todayit made me feel thingsthat I’m not sure how to identify—I don’t know if I felt an amalgam of feelingsor if I felt something that people don’t feeloften enough to have named yetI watched a video on youtube abouthumans ceasing to existthey said whole neighborhoodswould be up in smoke as soon as lightning struckSeattle AquariumOliver is visiting from AustraliaI meet him and Zac at AlleywayI ask Oliver what Perth is likebecause I’m thinking about Susanna,and wondering if she still lives in Perth,or if she moved back to her small city in JapanOliver tells me about the differencebetween Melbourne and Sydney untilI feel interested in Australia—not for a previous lack of interest,I just already think so muchabout so many placesI mention a memory from senior prom:we went to Chase’s—a split level house,with meat rotting on the dining room tableand yellow cigarette tar on the wallswe smoked Backwoods inside,Chase was stoned and Kirk playedBeach House over the speakers,and Chase said ‘this music scares me’Earlier that night, prom was at the Seattle Aquarium,and after eating too much fondue,I went to a concrete observation deck,looked up at downtown Seattle.the world seemed lonely and bigI go to Zac’s to sleep on his couchbecause I missed the last bus homeafter prom, as the sun came up,everyone went to bed on Chase’s basement floorI drove my mom’s minivan homeacross Auburn, so she could use it that morningearlier on prom night, Isaiah stopped by Chase’shis tie was loosened and his collar undone‘I had the best sex of my life in the car’, he saidI think he conceived his firstborn that nightchristmas lightsI want to watch Dragon Ball Z with youyou’re in Washington with mebut you’re in Seattle and I’m in Auburnyou’re in a motel and I’m on Kirk’s back patioand I don’t know even if you like Dragon Ball Zspaces feel different when the spacesare related to other space in a new waylike when I stopped by 7-Elevenon the way home from workingat the carnival, I saw it as an islandin darkness and I didn’t knowDairy Queen was across the streetbut then I learned that behind that Dairy Queenis what would become your houseand that 7-Eleven became part of the fabricof something much biggerI imagine you went to a Chinese garden,I see you behind a tea house and pondyou are standing perfect and perfectly still,I want to see you underthe Christmas lights above my bed,that make your stomach skin look blue—every color of light is within those Christmas lights,so why does your skin only reflect blue?hot tubI remember at one of Jack’s big house parties,not long before college,I crawled into the hot tub in my underwearfour people joined me, includingDwight and Danielle—they were dating at the timewe talked about the future and high schoolwe climbed on to the trampolineand we laid flat on our backsin the young, breezy, summer,night air like a heated swimming poolKirk played his guitar laying downwe looked at space,and talked to each other withoutever looking away from that canopythat looked like negative exposuresof a stucco ceiling, and the whole timeyou kept chain smoking on the back porch",
        "url": "/july2016/9.html"
      }

      "june2016-9-html": {
        "title": "Five Myths and Misfortunes",
        "author": "Innas Tsuroiya",
        "category": "june2016",
        "content": "i.:: foliagesummer is long gonewinter is yet to comelet alone the spring butlet me come to think of it;about the brown fall forit can be a perfect lessonabout how death, of leavesand living things, at the veryleast, is beautiful andephemeral and beautiful andephemeral and be—ii.:: apolloexploding tanks, wasted oxygen,choked throats, dry lungs, almost lostforever in foreign space and home;but home was the last thing we recalledbecause the suits that allowed us to walkinside this zero gravity cubicleneeded to call a small station in thatrotting blue planet, first of allwe were almost forever lostyet home was calling us homeiii.:: postmanhe gazes through the windowand mumbles about loneliness;of himself, stamp and airmail,an old office he will someday leavefor retirement but then he checks hisphone and giggles and stops mumblingiv.:: astrallook at the girl in sweaterand brunette milk braidscrying while knotting thedead dots beyond the skieswe can hear you, little girldon’t hope for silly things likegetting new band merch forchristmas or losing weightto the constellations becauseeven when we have lived herefor million years, we are stillunseen, our hopes are crashingand burned like one of those deaddots, again, but we are also one ofthe dead dots, again, just in theother side of galaxy you don’t seev.:: feastmy name is toothpickbut nobody picks me beforedinner or in the middle of dinneror after dinner; whenever",

      "june2016-10-html": {
        "title": "4 Poems",
        "author": "Bri Griffith",
        "category": "june2016",
        "content": "Purge #1The rain wrote rhythms on yourbathroom window,begged, letme in, butit could nevercleanse youlike the soundof the toiletflushingyour 550 caloriedinner.Purge #2Your neck nearly snappedwhen you whipped your head backtoward me, fingersstill pressedagainst the toilet.CrumbIf I eat less they’ll love me If I eat less they’ll think I’m beautiful If I eat less they’ll stop staring at my plate My stomach My sausage-link fingers And maple syrup-sweat stained armpits Stop staring at me like split-pea soup spills out of my mouth each and every time I try to talk Expecting me to cry and cry and cry and cry and cry and thank them as they tell me they’re worried about me Eating my food Their food Everybody’s God damn food If I eat less they’ll love me If I eat less they’ll think I’m beautiful If I eat less they’ll win then I’ll look like them I don’t want to look like them I want to look like me If I eat less they’ll flick flick flick me off the table I’ll eat less until I’m nothing but a crumbUkuleleLuke gave me his mom’s Newports.She hid them in the bathroom, buried beneath body towels becauseshe lied—told her family she quitafter surviving Breast Cancer.I took them to school with me,zipped up in the front pocketof my backpack.I sold them to the alley kidsfor a dollar a smoke becausethey needed somethingto look forward to, andI needed moneyto buy a ukulele.",
        "url": "/june2016/10.html"
      }

      "june2016-11-html": {
        "title": "Play Misty For Me, Sam, I Can Take It If She Can",
        "author": "Gregory Crosby",
        "category": "june2016",
        "content": "Imagining what my life might have looked like if I’d beenundersexed: a junkie, perhaps, or someone who madea great deal of money. The branch is bare where the kittenonce clung, its eyes telling me to hang in there. Or was itme, imploring the kitten (&amp; why should I wish for thekitten to let go)? We must all hang in there together, or assuredly we will all hang in there separately. They sang about chasing the dragon, but it was just a kitten, purring in the wilderness. Where there’s smoke, there’s a dragon, &amp; where there’s kitsch, there’s a kitten. Imagining what life might have looked like if there hadn’t been nine of them.Imagining Steely Dan chasing the kitten instead,time out of mind but not, alas, out of joint. Oh, kitten:maybe you didn’t drop. Maybe you raptured straight up. Maybe you simply landed on your feet like, you know, acat. Maybe I’m simply staring at the wrong bare branch. Undersexed isn’t the right word, but it doesn’t matterbecause I wasn’t, I’m not. Still, I’ll never have a mugthat says World’s Greatest Dad. Or a kitten, or a cat.But I cling to the branch.  Persistance. Pass it on. Pass by. That beautiful highway shimmies in the sunbaked twilight.Behind the billboards, dragons dream, passed out atop bags of gold, snoring smog, imagining what life might have looked like if they’d chased a ball of yarn instead of the sublime. Imagining the sublime up a tree again, dammit,one more distraction, the goddamned stupid sublime. No, not imagining. Knowing. All those hours. Picking them out ofa line-up. Telling them, one by one, to just hang in there. Where the air is rarefied, &amp; every branch is bare,&amp; the fireman on his ladder finds peace at last.",
        "url": "/june2016/11.html"
      }

        "author": "Paul Fauteux",
        "category": "june2016",
        "content": "HousekeepingThrow your baseball capin the dishwasher.   (Thiscould be your son.)   Use diminutive language.   Cleanthe kitchen, try to gethigh.   Remember:   you are fascinatedby repetition.   (you area human being.              A letter comesto “DAD” from Richmond.   For fearof Federales, do not open.   It’s probablyan acronym.   Instead, buy expensiveunderpants.   Knit a knit suitcasereinforced with discarded three-ring binders.   Swallow everything.ExplicationI am behind you in the stairwellexplaining my absence, that I hadpurchased a bookand would accept two more.   I appreciate value.   I will buytwo toothpaste tubes for the price of one-and-a-half.   I am a happy American.I am fit enough to enjoy a littlesnacking.   I have a girlfriend.   I havea twelve-speed bike.My girlfriendis a twelve-speed bike.I was androgynous as a ten-year-old; I had long,beautiful eyelashes and red red lips.Dear,all of these saltedcrackers representlove.   jangling keysstand for consumerismand self concept:catalytic, you leave mewithout nexus— excitedparticles conform to skinof a balloon giraffe,an emptied mayonnaise jarthe physical aspect of matteris a kind of honorific assignedto colliding energies— particlesof space connecting spaceso when my sleeves give way to elbowswhatever’s really going onhas as much to do with being stillas a swinging lamp,bleeding lotus flowersand rose-red wine.[How to un-do things:]How to un-do things:Cut directly throughthe center—peel the subject’sskin, fit to something moredeserving.   We areall divine, perfect imagesof a vengeful schizoid—There is nothing morefrustrating than waitingin line at the Post Office,and little halves of booksare kind and unassuming.The best customer is a repeat customer.For these many yearsrain’s been falling sulfurdioxide and various mononitrogen-oxide hammers.I billow through the tropospherecollecting notes for maps.My BodyParts of me are falling offand acting like they know what’s going on.An expression of my recessive geneshas appointments in two different cities,each accessible by greyhound.My nose inchworms across the carpet,encouraging comprehensive empathyfor other selves I’ve met.   Not that I needreminders, really, it’s just there areso many parts. My nasopharynx wantsto eat Korean noodles—the restdisagree.   I’m glad you seem to understand;I want someone who seems     to understand.",
        "url": "/june2016/12.html"
      }

        "title": "Manchester Street",
        "author": "Ash Strange",
        "category": "april2016",
        "content": "I almost miss the cacophony  of Brash Crashing syllables that New England way of sounding off on the street  that porch on Manchester Street, that apartment with carbon dioxide sneaking in with the heat, filling rooms in a drowsy fog  the street lights buzzing clementines above the neighbor who has fallen drunkenly in the street and a band of angry rescuersYell and drag at him  in the confusion   half a dream, I was resigned to  the mess of it all A dash of freckled sun that was you in the winter  By spring the sky unfoldedand I was gone",

      "march2016-2-html": {
        "title": "4 Poems",
        "author": "Beyza Ozer",
        "category": "march2016",
        "content": "AT THIS MOMENT IN TIME I HAVE 635 FRIENDS ON FACEBOOKi'm tired of falling in &amp; outof love with peopleevery single nightthere are only so many waysto show what side of the lake you're onI'D RATHER BE BEAUTIFUL THAN MALE\"The moon is trans.From this moment forward, the moon is trans.You don’t get to write about the moon anymore unless you respect that.You don’t get to talk to the moon anymore unless you use her correct pronouns.\"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- joshua jennifer espinoza&amp; when the big dumb moon fell into our bedi was right in the middle of telling youabout how i would like to coach your favorite baseball team&amp; after she fell into our bedthe moon asked about phaseswhy hers were called phases&amp; how scary that word isyou told her the skychanges colors turning blue &amp; purplelike the bodyshe understoodkind of&amp; i told her she's not ready for everythingthat's okaywe're all okayyour light hits all of usso we are all youa small part of each of usis the moon&amp; she's beautifuli said we are all the moon&amp; we are all butterflies who think living for a dayis living for a lifetimeeven though some of uscan't keep going especially after seeing our naked bodies&amp; the first time i lookedinto the mirror after cutting my hairi was finally beautifuljust kidding i have always been beautifulthe moon swore she heard someone crying outside of our windowwe ignored itshe said i think we should really check on them&amp; i said we're always feeling glaciers moving at the bottom of our stomachsi said this to no one in particular so then the moon asked mewhen i started wearing glasses&amp; at this point you had gotten out of bed to get some waterso you didn't hear this partbut i saidi can remember when my dad started wearing glassesbut not my mommy mom can't really see me anymore&amp; then the room filled up with air the kind that fills up roomsbefore it rainsthe moon asked me if i ever experienced a major death in my family &amp; i said nocan we go back to talking about how beautiful you arecan we go back to talking about all the love poems i tried to write for each bridge i've walked over but never didcan you watch me foam at the mouth with every cloud that ever existedbut slowly disappeared&amp; then you came back into the roombut it was too dark so i didn't notice &amp; continued to tell the moon about the time my astronomy professor told my class that we were never supposed to be here&amp; how us being herealive on earth is the same probability of winning the lottery 100,000 timeshow fucked up is that?&amp; then i had to leave the room because i needed to cry in the rainso i'm not sure what you &amp; the moon talked about which is fine i guessi just want to knowwill you please stop leaving all the photographs in the fridge?pressing the buttons on a camera makes strawberriesaccording to a four year oldwho is taking pictures of beautiful thingswith a camera that doesn't work&amp; before the moon leftshe made everything quiet for usso we could hear the universe's slow humi could imagine the weather on the day every person i know was bornthe first day of K's life was probably the only day in october that held rainbecause she's always crying&amp; i'm always feeling reflections of rainbows when she laughsi told the moon this &amp; she said thank you&amp; turned me into stardust while you were pulling out your eyelashes unintentionallyshe climbed back into the skywith a sign the readthe inverse of youis the universe i know that's not always enough3.please stop being beautiful in front of me because it is very hard to live when you are right next to a person, a beautiful one, like yourself. Mercury is spinning around us &amp; there are currently no plans but soon I will end up saying something like Maybe we should just elope &amp; you will say But my family needs to be there &amp; I will say We should buy a farm so your family can come visit us on it. you will ask What about your family &amp; I will open the window then ask Where are all the fucking seagulls? sometimes October rings inside my ears. sometimes I want to tell you I think it's time to start living like a tree before we turn into tables. you will give me a look like the look I give any child under two who can't tie their shoes &amp; I will say Don't worry, I promise to be better just after I press my hand into some wet soil.4.here is a love letter to my body / thank you for fixing me up when I fall on a hard sidewalk &amp; also fuck you for making me cry in every single bathroom / this is starting to get beautiful / &amp; fuck anyone who thinks saying the word beautiful in a poem is wrong / this is a poem for the beautiful people who have felt like they were wrong / for everyone who still has caterpillar skin watching butterflies laugh around them / butterflies so light they can land on a person's nose / yeah /  a nose / for everyone waiting patiently to be able to fly / clothes aren't gendered so why don't you go fuck yourself / i'm waiting for different colors to turn into me",
        "url": "/march2016/2.html"
      }

      "march2016-3-html": {
        "title": "For an arm to break, an elbow to bend",
        "author": "Guy Melvin",
        "category": "march2016",
        "content": "Something floats along my eye, its gone nowSomething floats along the Eagle NebulaThis object&rsquo;s light diffuses across the memory of a long nightIt can be seen reflected in the waxed linoleum floors ofThe (now closed) Pathmark off North Broad StreetTurn off the florescent lights, then imagine&nbsp;Gliding across the Pillars of Creation in aChrome shopping cartBack on earth, dust will fill the shadows of my handsAs the two form prayersUnderneath a clinic&rsquo;s unassuming drop ceilingRiding the bus, thinking about rough knuckles,Hairy pits, and morning breathRereading messages, occasionallyLooking out the windows/imagining the selfSomething unrealized but fulfilling&nbsp;&nbsp;&nbsp; &ldquo;No answer, except acceptance&rdquo; &ndash; they say to me as I walk outAny minor gloom will turn the slim comfort of thisDistracting peasouper into a bed without pillowsSo memorize the expression&nbsp;I make before saying &ldquo;maybe&rdquo; &nbsp;&nbsp; As sand shoots up into the mesosphere, becomes glass,And rains back down&nbsp;Capture the smell of this world ending in fire and remain cautiousOf shiny, yet sharp, things that only mirror the worst angles",
        "url": "/march2016/3.html"
      }

      "march2016-5-html": {
        "title": "Oxosse sea krait (Thai Snake Bite)",
        "author": "Phil SaintDenisSanchez",
        "category": "march2016",
        "content": "  Your browser does not support the audio element.i.i remember that brain melting&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;boy that brain bursting&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;but that was not like thismy blood being blessed&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;by the tiny rivers the conduits ride between&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the earth and the world right next to it and the worlds right next to itburn holes to flow through all of them&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;all ride rivers of&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;neurotoxic elixirs, love, these hemotoxins in my heart&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;run through me like&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;oceans don&#39;t flow&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;they twist and oscillate and dragpull all the fibersin youstretch like string fields bend lightpriest, priestessi bang these stars slow motion out my eyes for youirises lost in this tide&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i&#39;m absorbing all the light and everything that comes with itif you knew what it was like being this close to the edge of a waterfall&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;beating this hard&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;you wouldn&#39;t speak&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it all ends up in the final water bodyevery olive sea krait that glides&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;just a connector to another place and another place and another placelive coral reefs open to something elsethese Thai warriors touch knee to solar plexus&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;fangs to blood vessels&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;send lightning through chests&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;to awakeni can see what that awakening would look like if i stayed or if i went&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;from herethose west lips want to taste me in the sunsetnot the way i wanted you burned holes through me&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;this path to the skyline isn&#39;t likethe boys left with big windows in their bodiesi saw it happen when i was nine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;blood those swamp bullets blow a man wide open to the sun&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(when i was ten my brother fell from the sky and broke his skull)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;not the same way the French are always so alone in caf&eacute;s with their friends and in movies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and i left you in that bar by yourself in Montreal with your family&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i still have poison in me from that night: the who was i and the how could i that won&rsquo;t leavebut that bite&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bent me backward over my spine&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;back around sacralii.you walked toward me so tentatively(the cervical balances the big egg brain so perilously)said you would pounce on my scare if you ever saw it,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;glimpsing it almost neverit&#39;s always there for you,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it&#39;s always there for you,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it catches light in a different way since i don&#39;t fear the fire&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i was ready for the injection&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;every initiation is a death&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;all the angels bring you back with coconutsiii.priest, priestessthese stars that i bang out my palms for youexplode as questionswhat happens when all the little deaths converge into one big death&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;is it the same but granderdoes the flame flicker in the cosmic socket and not return&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;what do you want to know&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;all the poets today are afraid to sing stories&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i&rsquo;m just here to&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;answer sphinx questions&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;feel stone give way to windsandseven in paralysis this throb tilts my axis back towards the other pole&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;we pretend eros is just in one place&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;but it&rsquo;s everywhere&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;woven into all that pulls&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;death has a magnetism&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;that can rob me of my faces and my phrases if i get too close&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;these aren&rsquo;t just words&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i&rsquo;m right here&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;walking the xyst&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;through the black garden&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;transmitting across the full bandwidth to anything that can listen&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;THIS IS NOT MY PLACE YET&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;i have language snaking through double helixes and songs&sup1;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a bursting heart pumping them out into the ocean&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;new freedoms to give/ideas to killwhat is really me starting to perfuse timeless lips&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;inexorably wet like when you have no choice but to start a familyi can see the waves of my mother&rsquo;s scream when she lost her first son slipping away&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;she can&rsquo;t scream again for her seconddeath doesn&rsquo;t stand still&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;it pulses and storms and diffuses through the walls until&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;everything is soakedit promises to free that slow lightning on rotation on your radio every dayi&rsquo;m not a soothsayer&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;but bodies were constructed for these transmissions they don&rsquo;t contain them&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and the avenues of my brain are widening&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;for the second lining&sup2; in the streets that follows the grand boom&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;celestial static then trumpets ride that bass drum_________¹ “Nobody sings anymore.”-Amiri Buraka² “they don’t dance no more”-Goodie Mob",

      "march2016-8-html": {
        "title": "Self Portrait As Doomed Amphibian",
        "author": "William James",
        "category": "march2016",
        "content": "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;At first, such calm: the riverdrifting sleepily along its banks,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sunlight glinting off water &ndash; no sound&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;but the hush of the current,splashing over sun-bleached bones,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a dead log rising in the air&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;like summer heat, the garden snake&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;lounging in dirt &amp; dry leaves.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Then: a thrashing in the water,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the sun&#39;s reflection brokeninto wicked, grinning knives, the water&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;frothed by twisting scales,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;the predator&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;coiled in a pulsing half-knot,emerging from beneath the glass wavesin triumph.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Jaws clamped tight&amp; dragging the tiny green frog &ndash;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;frozen, in shock,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;or terror,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;or denial &ndash;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;which puts up no struggle at all, but sits,so perfectly still, so utterly&nbsp;&nbsp;&nbsp;&nbsp;silent in defeat,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;slowly retreating without a fight&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;deep into the serpent&#39;s maw",
        "url": "/march2016/8.html"
      }

      "people-html": {
        "title": "people of march 2016",
        "author": "",
        "category": "",
        "content": "Claire Peckham​Claire Peckham’s work has appeared in several publications, including Blind Glass and HOUND, and several galleries, including 4Culture and Jacob Lawrence in Seattle, Washington. She holds a BFA in Photomedia, and a BA in English from the University of Washington, and currently lives in Seattle where she studies ballet in her free time.Beyza Ozerbeyza ozer would like you to know that you are literally made of moon dust. beyza's work has appeared in &amp; is forthcoming from the offing, pinwheel, vinyl poetry, witchcraft magazine, the feminist wire, &amp; others. beyza is the author of GOOD LUCK WITH THE MOON &amp; STARS &amp; STUFF (bottlecap press 2015) &amp; the forthcoming I DON'T MEAN TO REDSHIFT (maudlin house 2016). they are deputy director of social media at yesyes books &amp; a co-editor of the journal inferior planets. beyza lives in chicago where they attend columbia college, work at the feminist bookstore, and intern at the poetry foundation.Guy MelvinGuy Melvin has recently returned to North Philadelphia from South East London. He has an MA in Literary Theory, and works in IT. His work can be found in Have U Seen My Whale, Keep This Bag Away From Children, Different Interest, Electric Cereal, and occasionally on his Twitter @GuyMelvinGuy.Jessica RhodesJessica Rhodes is a twenty year old poet, currently studying for her undergraduate degree in English Literature with Creative Writing at the University of East Anglia.Phil SaintDenisSanchezPhil SaintDenisSanchez is originally from New Orleans and currently lives in Bushwick, Brooklyn. He was bitten by a poisonous snake on the Thai island of Koh Phangan in January 2014.Faye ChevalierFaye Chevalier is the assistant web manager at APIARY Magazine as of December 2015 and a baby-goth Sailor Mercury. Her poetry and essays have been featured in Metazen, OCHO, Voicemail Poems, and elsewhere. She currently lives in Philadelphia where she is a first-year MA student at Temple University studying feminist theory. Find her online at @bratcore. TS HidalgoTS Hidalgo (43) holds a BBA (Universidad Autónoma de Madrid), a MBA (IE Business School), a Master in Creative Writing (Hotel Kafka) and a Certificate in Arts Administration (New York University). His works have been published in magazines like Otoliths and By&amp;By, and has been winner of prizes like Criaturas feroces (Editorial Destino) or Pandora Magazine in short story or finalist at Festival Eñe in novel. He has developed his career in finance and stock-market.William JamesWilliam James is a poet, aging punk rocker, and train enthusiast from Manchester, NH. He's a contributing editor for Drunk In A Midnight Choir and the author of rebel hearts &amp; restless ghosts (Timber Mouse Publishing, 2016). Follow him on Twitter (@thebilljim) or online at http://www.williamjamespoetry.comMegan WilloughbyMegan Willoughby is a human from Los Angeles. She edits at tNY.Press. You may read her words at: theEEEL, Queen Mob’s Tea House, Electric Cereal, Potluck Mag, and the 3rd page of Google search. She half-heartedly blogs at flusteredpoet.tumblr.com. Felino A. SorianoFelino A. Soriano directs supported living and independent living programs providing supports to adults with developmental disabilities.  His poetry appears in CHURN, BlazeVOX, 3:AM Magazine, The National Poetry Review, Small Po[r]tions, and elsewhere.  His books of poetry include sparse anatomies of single antecedents (2015), Of isolated limning (2014), Pathos|particular invocation (2013), Of language|s| the rain speaks (2012), and Intentions of Aligned Demarcations (2011).  He publishes the online journal Of/with.  Visit felinoasoriano.info for more information. Katie BurkeKatie Burke is a writer living in Chicago and the last thing she googled was \"Conor Oberst shirtless?\". She is a reviewer for Probably Crying and she has work featured in Electric Cereal and The Fanzine. ",
        "url": "/people.html"
      }

        "content": "Untitled 1Chicago is weirdoutside the librarya man offers mecoffee nutsI am politeso I say notonightwent on a datewith a guy wholooks like James Francowe bring up the B wordbingelet’s goa differentdate tells mehe found theslasher filmsI was in in collegeI paniche smileshere, a story:a little girl’s armbruised fingerprintsfrom the principalin a closetI am aloneit is coldit is coldin Chicagobut Boston has moresnowmy older sister sends mepictures of our homeshe says it is aniglooI want to be in an igloofor my future honeymoonthis summer I want to kayakgrew up with a canoein my backyardonly ever canoed New Hampshirewhen visitingUncle Eddiewho wasn’t an unclejustmy dad’s friendsnow turns me into a childon Michigan Avenue I amcryingI am so happyyou are havinga good weeknow tell me what you atelist it so I knowUntitled 2LOOK! LITTLE DIPPER! THE SKY IS LADLE AND WE CAN SIP IT. THERE, BIG DIPPER AND NOW WE’RE SPOILED! THERE, FIREFLIES. IT IS THE THIRD OF JULY BONFIRES LINE THE BEACH PEOPLE HAVE SAVED WOOD ALL YEAR TO MAKE BONFIRES TALL LOOK, A CHAIR, A TABLE  BURNING!Untitled 3wadeslipthe rivermostly longsummer cloudscrawledwe caught crabsin bucketsthe color redfullunder rocksgothe bridgethe oceanlittle riverswim backlittle bodies updownlimpsee our arms flopno bonesbuilt like see the large rockhide in hightidethe marshgrowsgreenthe riverhas hairlook!the sky is thereand nowthere",

      "december2015-2-html": {
        "title": "2 Poems",
        "author": "Sara June Woods",
        "category": "december2015",
        "content": "dear hairless chelsea,Two women are building a housearound a dying animal.They go to the river&amp; dig up clayto make into bricksthey bake in an oven.The bricks stack up high.Four, five deep.The walls are thick.They leave space for a window.They leave space for a door.They finish the house&amp; the animal saysthank you so muchbut I am still dying.Love,Saradear hairless hairless tiny teacup pig playing a piano,Your song gives me chills.&amp; the piano you've got soundsjust like the feeling I had ridingthe train into this bright cityfor the first time &amp; so often since.Where did you get your piano?Because the notes all remind meof people I know, people I knew,&amp; of these beautiful intersecting linesthey draw across my field of vision,these single words that I don'tknow the meanings of, but knowthe feelings of, &amp; how they movewith me when I turn my heador walk down the street or kissa person other than the oneI wish I was kissing.Hairless, it feels like youare putting your whole handsin my wounds.It feels like a dreamabout your familywhere everyone dies.One you can't stop having,that strangers quoteat you on the street,that is projectedon the wallin your favoriterestaurant.Pig, can we stop now?I love your song, it's true,I can't stop looking at it,but I am tired of feeling for now.Let's sleep quietly on our stomachs&amp; hope everything's changedby the time we wake up.Love always,Sara&lt;/br&gt;&lt;/br&gt;“dear hairless hairless alice” was previoiusly published in Winter Tangerine Review.",
        "url": "/december2015/2.html"
      }

      "december2015-3-html": {
        "title": "2 Poems",
        "author": "Ryan Bender-Murphy",
        "category": "december2015",
        "content": "Everyone Wanted a BicycleThe gelatinous boulder, blue-skinned, grows beyond the blades of the playground.Homeowners continue their calls. They press fingers into screens a bit more forcefully.Bus Ride SomewhereAn ear bud turns into a miner inside my ear.He is drinking water from a canteen, talking to someone on a cell.I can feel his head getting sweaty. His voice is raspy.The interior loosens and something gold appears.The gold shakes like an agitated tiger and the miner swings his axe, cracking the gold in two.He eats both pieces; the chewing echoesuntil the lonesome feast concludes. Then he immolates.He slams his fiery hands into the floor of my earand screams; I cannot look anywhere.Jerking violently, he becomes a miniature sunand flows freely through my body as if I were a ghost.And sitting wherever he wants in me, sensing my weaknesses, he projectsfrom his ten thousand flaming mouths an afternoonin which I am completely stupid and what-the-fuck about everything.",
        "url": "/december2015/3.html"
      }

      "december2015-4-html": {
        "title": "Moments in the City",
        "author": "Oliver Zarandi",
        "category": "december2015",
        "content": "1From above, the city is a collection of abstract shapes – squares, rectangles, triangles – and colours, greys, greens, yellows, browns. The closer you get, the abstract takes shape. You begin to see patterns, activities, people, people in suits, jeans, shorts, t-shirts, people happy, sad, desperate. One or two people realise that the buildings are not enough in this city. It seems they are looking through the buildings and out to the endless agoraphobic desert. Eyeballs seem to be coming out of their heads and these people look as if they have developed twitch muscle fibers more advanced than others. They want to jump from the outside to the inside, as if the limitless space of the desert will swallow them whole. They crave the dark of the gambling room, the brothel, the bar.2The interior of the motel room is bright. There are no windows, but instead an abundance of artificial light. And inside the room, a bed, a side table, a bible, a telephone, tiled floor, nuclear white tiles, same as the walls. From the outside, notice that the room is located away from the main road to avoid traffic noise. Also notice that the room is close to the car park, the pool, the patio, for quick escapes, relaxing or perhaps dying. 3 There he was, sitting at the bar. A soft light just above his head, like he was on a stage playing a part. His head was bigger than the rest of his body, like an onion. The body of a child, somebody said. A regular, so people knew him, or at least knew his body and his head and pitied him, treated him kindly. His face looked like a child’s too, but as if all the moisture had been sucked out of it, leaving it dry and sad. All alcoholics have big heads, said another regular. They all look like turnips.I sat next to him and observed his hands. Fine hands, probably hadn’t seen a days work in their life. What’s your name, I asked and he said Felix though this probably wasn’t true. I asked him what he was drinking. He ran his finger across the dark wood of the bar like he was about to taste it and said take me driving.We got in the car and drove around for a few hours. It was his car. He said look at that: a television in the middle of the street. Later, we saw an animal that looked like a feral dog. It disappeared through a tear in a fence and scarpered off through a used car parts lot.We eventually went back to a large house, a mansion, and went inside. There were butlers, flowers taller than a grown man, carpets, a projector, a monkey in a cage.We eventually made love in a room with four windows, one looking north, one east, south and west. He was spent and looked like jogging-clothes that had been taken off in a hurry.4The elderly feed ducks in pairs. The ducks feed the elderly alone, with greater urgency. Some of the elderly don’t leave their homes. They stay at home and moan about the past versus the present. Others moan about their dead husbands, wives, children, pets. One man complains about his missing legs. They were blown off in the war over 70 years ago and he still misses them.But sometimes, at night, the elderly roam the city dressed as young people. The makeup on their faces is thick and caked and they move with terrifying gait, like a contortionist being filmed in reverse. They do all the things they did as youngsters, but slower and with more precision, with knowledge and cycnicism. For example, the ‘neck’ and then complain about stinking mouths and hairy tongues. They go to watch movies at drive-ins but they are blind.The others just walk, walk and walk and walk and count – one, two, three, four, five, six, seven, eight and so on – until they eventually drop dead. 5The limousine drivers all wear black and go to the same parties. They all at the same diner and order the same food. Their arteries are similarly ruined. They drink together, too, when they have finished their shifts and arguments break out. -   Your face is shit all day.-   I am going to tear out your heart and fuck it. -   Your wife has a big dick and it’s brown and yellow.And so on. 6 You don’t bet on horses. You bet on other animals, smaller animals. This way you make more money, and maybe you can buy a meal, maybe two, a bottle of wine too. Dogs, you see, nobody thinks about dogs. It’s always horses. But if you bet on dogs, maybe you get more – more than if you went with horses. And after, you go out, you get a drink. You come onto a woman who looks like your mother and you feel sick because even though she looks like your mother, you’re desperate and you try and forget her face but the word ‘forget’ is too weak so you search for a more suitable word – unremember, you say, stupidly – and you try and graft another face onto her existing face, but it doesn’t work – she’s the double of your mother, your mother before she died, cancer, beautiful, eyes, mouth, cheeks, hair. You take your mother home and you have sex with her and you feel sick but you can’t deny this is a good time and you think afterwards about the death of your mother and then you unremember that event and hug the woman next to you, a surrogate of some kind, a temporary version of your dead mother, you hug her and kiss her until a dull sun creeps into the misty sky and illuminates your motel room like a tired, half-assed light.",
        "url": "/december2015/4.html"
      }

      "december2015-5-html": {
        "title": "3 Poems",
        "author": "Kate Monica",
        "category": "december2015",
        "content": "Fun Warshe says ‘you are officially the first thingi think of,’ her mouth a line, as ifi am condemned. i am so okaywith that. what was i just gonna say. a girlat my summer camp went to an alternative high school and wore tank tops because she wasnt worried about anybody seeingrain speckles your face all silver when you tell me we both missed the deadline for the internship application. i think that it will be okaybut i am always wrong. a fortune teller gleans out of a glass orba future you disagree with. i dont have to know what happens to knowi disagree with the traffic light on a night she and i are in the backseattogether, both internally warring over whether or not to place a handyou said it’s not too late for me but to be carefuli said ‘with what’you said ‘be careful’ &amp; my brain turned to a claw clasping &amp; unclasping until you texted back with more clarity i don’t think i feel like iti want her to think i am a whimsical personbut i don’t have any posters in my room right now and it resembles an asylumi think, i don’t knowi’ve never seen one from the insidenext time she comes overi will tell her thatIt Is In Everyone’s Best Interesti liked her instantly because she had a picture of her mom as her profile picturethere are only erratic ways to measure tenderness &amp; i think that’s howit should feel when someone is bashful in an honest way, not justbecause it’s cute and fun to draw peoplecloser to the person they would be if no one had ever said anythingwhen you are in the room i feel it in my back teeth as a kind of metallic ringing, chewing on the aluminum of you saying hi to other people first it is impossible not to fall in love with someone when they tell you the storyof the afternoon they stood in their backyard looking small abovethe acorns littering the lawn, moving again and againthe hair from their faceit is impossible not to fall in loveat one point or another, but you have to try not toruin your perception of each other in this way; i idealize girls into godsand feel betrayed when they can’t enact a flood whenever i want &amp; boys and girls do this to me &amp; boys and girls do this to each other &amp; boys&amp; boys pull at each other to see who makes more of a predator &amp; girls&amp; girls pull at each other to see if anyone really loves anyone for the insidei click through her profile pictures and wish we could be friends butthere are only insolent ways to distract yourself, or i alwaysfeel so kind from a distanceWhenever Someone Asks If I’ve Been Skinny Dipping I Say Yes But I Haven’tdepending on how far you zoom out it is easier to absorb any sized tragedyi havent watched the news in two monthsyou cant make me i have enough to fear &amp; tread abovenot frantic, just movingso as to avoid touching the awful slimy thing w/ my footor whatever else is at the bottom of a lake so bigit’s been a while since i’ve seen you and you were not happy to see mei’m not mad, i know you’ve been busy organizing your future by colorit’s just another thing to noticeget my head wet last, wait til everyone else goes firstbut generally someone has to dunk me, two open hands on my shoulders &amp; laughter that blurs once underwater longer i hold my breath down here the moremy lungs fill with steel, cold tug &amp; shrapnelyou sent me a series of snapchats of you at ArtSpace in Hartfordi am uncultured and didn’t understand what i was looking at but i liked the exhibit with all the red bowlsfull of red flowers",
        "url": "/december2015/5.html"
      }
